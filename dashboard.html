<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Ultimate Prep</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-white dark:bg-[#0f0f0f] text-black dark:text-white min-h-screen">

<!-- Notification Popup -->
<div id="site-notification" class="hidden fixed bottom-5 right-5 bg-blue-500 dark:bg-blue-600 text-white rounded-lg shadow-lg px-6 py-4 flex items-center justify-between gap-4 z-50 transition-all duration-300">
  <span id="notification-text" class="text-sm"></span>
  <button onclick="closeNotification()" class="text-white text-xl leading-none">&times;</button>
</div>

<!-- Desktop Sidebar -->
<aside class="hidden md:flex w-64 fixed top-0 bottom-0 z-40 bg-[#f4f4f4] dark:bg-[#1a1a1a] text-black dark:text-white flex-col justify-between">
  <div class="p-4 space-y-4 overflow-y-auto">
    <div id="leaderboard" class="bg-[#e0e0e0] dark:bg-[#2a2a2a] p-3 rounded shadow">
      <h3 class="font-semibold mb-2">🏆 Top 10</h3>
      <div class="text-sm space-y-1"></div>
      <hr class="my-2 border-gray-500 dark:border-gray-600">
      <div id="user-rank" class="text-sm">Your Rank: —</div>
    </div>

    <div id="countdown" class="bg-[#e0e0e0] dark:bg-[#2a2a2a] p-3 rounded shadow">
      <h3 class="font-semibold mb-2">Days Until Exam ⏳</h3>
      <p id="days-left" class="text-lg font-bold">-- days</p>
    </div>

    <a href="braingames.html">
      <button class="w-full flex items-center justify-between px-3 py-2 bg-[#e0e0e0] dark:bg-[#2a2a2a] hover:bg-purple-600 hover:text-white dark:hover:bg-purple-600 rounded">
        BrainGames <span>🧠</span>
      </button>
    </a>
  </div>

  <div class="p-4 space-y-2">
    <a href="performance.html">
      <button class="w-full flex items-center justify-between px-3 py-2 bg-[#e0e0e0] dark:bg-[#2a2a2a] hover:bg-blue-600 hover:text-white dark:hover:bg-blue-600 rounded">
        Performance <span>📈</span>
      </button>
    </a>
    <button onclick="toggleTheme()" class="w-full flex items-center justify-between px-3 py-2 bg-[#e0e0e0] dark:bg-[#2a2a2a] hover:bg-blue-600 hover:text-white dark:hover:bg-blue-600 rounded">
      Theme Mode <span>🌓</span>
    </button>
    <button onclick="switchExam()" class="w-full flex items-center justify-between px-3 py-2 bg-[#e0e0e0] dark:bg-[#2a2a2a] hover:bg-blue-600 hover:text-white dark:hover:bg-blue-600 rounded">
      Switch Exam <span>🔄</span>
    </button>
  </div>
</aside>

<!-- Navbar -->
<nav class="fixed top-0 left-0 right-0 md:left-64 z-50 bg-[#f4f4f4] dark:bg-[#1a1a1a] px-4 py-3 shadow flex justify-between items-center">
  <button onclick="toggleMobileSidebar()" class="md:hidden text-2xl">☰</button>
  <h1 id="dashboard-title" class="text-lg font-bold">Ultimate Prep</h1>
  <div class="relative group">
    <button class="w-10 h-10 rounded-full bg-gray-600 text-white font-bold hover:ring-2 ring-blue-500 transition">👤</button>
    <div class="absolute right-0 mt-2 w-32 bg-white dark:bg-[#2a2a2a] rounded-lg shadow-lg py-2 opacity-0 group-hover:opacity-100 group-hover:translate-y-1 transition-all duration-200 z-50">
      <button onclick="logoutUser()" class="block w-full text-left px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">Logout</button>
    </div>
  </div>
</nav>

<!-- Mobile Sidebar -->
<div id="mobile-sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#f4f4f4] dark:bg-[#1a1a1a] z-40 shadow-lg transform -translate-x-full transition-transform duration-300 md:hidden">
  <div class="p-4 space-y-4">
    <button onclick="switchExam()" class="w-full text-left px-4 py-2 bg-gray-200 dark:bg-gray-800 rounded">🔄 Switch Exam</button>
    <a href="performance.html"><button class="w-full text-left px-4 py-2 bg-gray-200 dark:bg-gray-800 rounded">📈 Performance</button></a>
    <a href="braingames.html"><button class="w-full text-left px-4 py-2 bg-gray-200 dark:bg-gray-800 rounded">🧠 BrainGames</button></a>
    <div class="bg-gray-200 dark:bg-gray-800 p-3 rounded">
      <h3 class="font-semibold mb-1">⏳ Days Until Exam</h3>
      <p id="days-left-mobile" class="font-bold text-center">-- days</p>
    </div>
    <button onclick="toggleTheme()" class="w-full text-left px-4 py-2 bg-gray-200 dark:bg-gray-800 rounded">🌓 Theme</button>
  </div>
</div>

<!-- Main Content -->
<main class="pt-16 md:pt-20 md:ml-64 px-4 space-y-6">
  <!-- Quote + Study Count + Video Section -->
  <section class="max-w-2xl mx-auto space-y-4">
    <div class="text-center text-lg font-semibold">
      <p>“100 Days of effort, a lifetime of impact. Start strong. Finish stronger.”</p>
    </div>
    <div class="bg-green-100 dark:bg-green-800 text-green-900 dark:text-green-200 font-semibold text-center py-3 rounded shadow text-base">
      📚 <span id="study-count">5,000</span> students currently studying!
    </div>
    <div class="relative w-full pt-[56.25%] rounded-lg overflow-hidden shadow">
      <iframe class="absolute top-0 left-0 w-full h-full rounded-lg" src="https://www.youtube.com/embed/5MgBikgcWnY" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Quiz Grid -->
  <section>
    <h2 class="text-xl font-bold mb-4">100 Days Quiz Challenge</h2>
    <div id="quiz-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      <!-- Quiz Cards Rendered by JS -->
    </div>
  </section>
</main>

<script src="js/auth.js"></script>
<script src="js/dashboard.js"></script>
<script>
function toggleMobileSidebar() {
  const sidebar = document.getElementById('mobile-sidebar');
  sidebar.classList.toggle('-translate-x-full');
}

let startCount = 4970;
const display = document.getElementById("study-count");
const interval = setInterval(() => {
  startCount++;
  display.textContent = startCount.toLocaleString();
  if (startCount >= 5000) clearInterval(interval);
}, 20);
</script>

</body>
</html>
