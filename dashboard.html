<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Ultimate Prep</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Ultimate Prep Dashboard</h1>
    <div id="auth-container">
      <div id="auth-buttons" class="hidden">
        <button class="auth-btn" onclick="showAuthModal('signup')">Sign Up</button>
        <button class="auth-btn" onclick="showAuthModal('login')">Login</button>
      </div>
      <div id="user-section" class="hidden">
        <span id="username-display"></span>
        <button class="auth-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <section id="exam-info">
      <h2 id="exam-title">CAT Preparation</h2>
      <p id="days-remaining">100 days remaining</p>
    </section>

    <section id="quiz-section">
      <h2>Daily Quizzes</h2>
      <div id="quiz-grid" class="grid-container"></div>
    </section>
  </main>

  <!-- Auth Modal -->
  <div id="auth-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeAuthModal()">&times;</span>
      
      <div class="tab-header">
        <button id="tab-login" class="tab-btn" onclick="switchTab('login')">Login</button>
        <button id="tab-signup" class="tab-btn active" onclick="switchTab('signup')">Sign Up</button>
      </div>
      
      <!-- Login Form -->
      <div id="auth-login" class="auth-form hidden">
        <input type="email" id="login-email" placeholder="Your Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button class="submit-btn" onclick="loginUser()">Login</button>
      </div>
      
      <!-- Signup Steps -->
      <div id="auth-step-1" class="auth-form">
        <input type="email" id="auth-email" placeholder="Your Email" required>
        <button id="otp-btn" class="submit-btn" onclick="sendOtp()">Send OTP</button>
      </div>
      
      <div id="auth-step-2" class="auth-form hidden">
        <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6" required>
        <button class="submit-btn" onclick="verifyOtp()">Verify OTP</button>
      </div>
      
      <div id="auth-step-3" class="auth-form hidden">
        <input type="text" id="auth-username" placeholder="Choose Username" required>
        <input type="password" id="auth-password" placeholder="Set Password" required>
        <button class="submit-btn" onclick="registerUser()">Complete Registration</button>
      </div>
    </div>
  </div>

  <!-- Guest Modal -->
  <div id="guest-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Unlock Full Access</h3>
      <p>Sign up to access all 100 days of quizzes and track your progress!</p>
      <div class="modal-buttons">
        <button class="auth-btn" onclick="showAuthModal('login')">Login</button>
        <button class="auth-btn primary" onclick="showAuthModal('signup')">Sign Up</button>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/auth-modal.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
