<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Ultimate Prep</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <script>
    document.documentElement.classList.remove("dark");
  </script>
</head>
<body class="bg-white text-black font-sans min-h-screen">

<!-- 🔒 Guest Fullscreen Modal -->
<div id="guest-modal" class="fixed inset-0 z-50 hidden bg-black/70 backdrop-blur-sm flex items-center justify-center">
  <div class="relative bg-white p-6 sm:p-8 rounded-lg shadow-lg w-[90%] max-w-md text-center space-y-6">
    <button onclick="document.getElementById('guest-modal').classList.add('hidden')" class="absolute top-2 right-3 text-xl font-bold text-gray-600 hover:text-black">×</button>
    <h2 class="text-2xl font-bold text-blue-600 flex items-center justify-center gap-2">
      <span>🎯</span> <span>Unlock Full Access</span>
    </h2>
    <p class="text-gray-700 text-sm">Track performance, unlock all quizzes, and more.</p>
    <div class="flex gap-4 justify-center">
      <button onclick="showLoginPopup()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded font-semibold">Login</button>
      <button onclick="showSignupPopup()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded font-semibold">Sign Up</button>
    </div>
  </div>
</div>


<!-- Navbar -->
<nav class="fixed top-0 left-0 right-0 bg-blue-600 text-white px-6 py-4 shadow flex justify-between items-center z-40">
  <h1 class="text-xl font-bold">Ultimate Prep</h1>
  <div id="navbar-user" class="relative group"></div>
</nav>

<!-- Sidebar (desktop only) -->
<aside class="hidden md:flex w-64 fixed top-16 bottom-0 bg-blue-50 border-r border-blue-100 p-4 flex-col justify-between z-30">
  <div class="space-y-6">
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-semibold mb-2">🏆 Top 10 Performers</h3>
      <div id="leaderboard-list" class="space-y-1 text-sm"></div>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-semibold mb-2">⏳ Days Until Exam</h3>
      <p id="days-left" class="text-2xl font-bold text-center">--</p>
    </div>
    <a href="braingames.html">
      <button class="w-full px-3 py-2 bg-blue-100 hover:bg-blue-200 rounded">🧠 BrainGames</button>
    </a>
  </div>
  <div class="space-y-2">
    <a href="performance.html" class="block w-full px-3 py-2 bg-blue-100 hover:bg-blue-200 rounded text-center">📈 Performance</a>
    <a href="exam-select.html" class="block w-full px-3 py-2 bg-blue-100 hover:bg-blue-200 rounded text-center">🔄 Switch Exam</a>
  </div>
</aside>

<!-- Main Content -->
<main class="md:ml-64 pt-24 px-6">
  <section class="max-w-3xl mx-auto mb-8 text-center">
    <p class="text-lg font-semibold mb-4">“100 Days of effort, a lifetime of impact.”</p>
    <div class="bg-blue-100 text-blue-800 py-3 rounded shadow mb-6">
      📚 <span id="study-count">4,970</span> students currently studying
    </div>
    <div class="relative w-full pt-[56.25%] rounded overflow-hidden shadow">
      <iframe class="absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/5MgBikgcWnY" allowfullscreen></iframe>
    </div>
  </section>

  <section>
    <h2 class="text-2xl font-bold mb-4">📘 100 Days Quiz Challenge</h2>
    <div id="quiz-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      <!-- Rendered by JS -->
    </div>
  </section>
</main>

<script src="js/theme.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
