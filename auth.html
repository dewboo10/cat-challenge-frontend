<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Ultimate Prep</title>

  <!-- Theme loader -->
  <script>
    (function () {
      const theme = localStorage.getItem("theme") || "light";
      if (theme === "dark") document.documentElement.classList.add("dark");
    })();
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script>
    tailwind.config = { 
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    };
  </script>
  <style>
    .auth-input {
      transition: all 0.3s ease;
    }
    .auth-input:focus {
      transform: scale(1.02);
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white dark:from-gray-900 dark:to-gray-800 text-black dark:text-white min-h-screen flex items-center justify-center p-4">

<!-- Main Container -->
<div class="w-full max-w-md space-y-8">
  <!-- Logo and Title -->
  <div class="text-center space-y-4 fade-in" style="animation-delay: 0.1s">
    <div class="flex items-center justify-center">
      <span class="text-5xl animate-float">ðŸŽ“</span>
    </div>
    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text">Ultimate Prep</h1>
    <p class="text-gray-600 dark:text-gray-400">Begin your preparation journey</p>
  </div>

  <!-- Auth Form -->
  <div class="auth-form bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm p-8 rounded-2xl shadow-lg space-y-6 fade-in" style="animation-delay: 0.2s">
    <div class="text-center space-y-4">
      <p class="text-gray-600 dark:text-gray-400">Sign in with your Google account to continue</p>
      <button onclick="loginWithGoogle()" 
        class="w-full py-3 bg-white hover:bg-gray-50 text-gray-800 font-semibold rounded-xl shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-3 border border-gray-200">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
        <span>Continue with Google</span>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <p class="text-center text-sm text-gray-600 dark:text-gray-400 fade-in" style="animation-delay: 0.3s">
    By continuing, you agree to our Terms of Service and Privacy Policy
  </p>
</div>

<!-- Scripts -->
<script src="js/config.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
