<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Ultimate Prep</title>

  <!-- Theme loader -->
  <script>
    (function () {
      const theme = localStorage.getItem("theme") || "light";
      if (theme === "dark") document.documentElement.classList.add("dark");
    })();
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="bg-white dark:bg-[#0f0f0f] text-black dark:text-white min-h-screen flex items-center justify-center">

<!-- Main Container -->
<div class="bg-gray-100 dark:bg-[#1a1a1a] p-8 rounded shadow-md w-full max-w-md space-y-6">

  <h1 class="text-2xl font-bold text-center text-blue-600">Ultimate Prep</h1>
  <p class="text-center text-sm text-gray-500">Login to continue your preparation journey</p>

  <div class="space-y-4">
    <input id="email" type="email" placeholder="Email"
      class="w-full px-4 py-2 rounded bg-white dark:bg-[#0f0f0f] border border-gray-300 dark:border-gray-700">
    <input id="password" type="password" placeholder="Password"
      class="w-full px-4 py-2 rounded bg-white dark:bg-[#0f0f0f] border border-gray-300 dark:border-gray-700">
  </div>

  <button onclick="loginUser()" class="w-full px-6 py-3 mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded">
    Continue
  </button>

  <p class="text-center text-sm mt-4">
    Don't have an account?
    <a href="#" onclick="registerUser()" class="text-blue-500 hover:underline">Register here</a>
  </p>

</div>

<!-- ‚úÖ Real Backend Logic -->
<script>
const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/auth";

async function loginUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("üö´ Please fill all fields!");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: email, password }) // backend expects username
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("user", JSON.stringify(data.user));
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", data.user.username);
      localStorage.setItem("isPaidUser", data.user.isPremium);

      alert(`‚úÖ Welcome ${data.user.username}`);
      window.location.href = "exam-select.html";
    } else {
      alert("üö´ " + data.error);
    }
  } catch (err) {
    alert("‚ùå Login failed. Try again.");
    console.error(err);
  }
}

async function registerUser() {
  const email = prompt("Enter your Email:");
  const password = prompt("Set a Password:");

  if (!email || !password) {
    alert("üö´ Both fields are required to register.");
    return;
  }

  const username = email.split("@")[0];

  try {
    const res = await fetch(`${API_BASE}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, username })
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("user", JSON.stringify(data.user));
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", data.user.username);
      localStorage.setItem("isPaidUser", data.user.isPremium);

      alert(`üéâ Registered as ${data.user.username}`);
      window.location.href = "exam-select.html";
    } else {
      alert("‚ùå " + data.error);
    }
  } catch (err) {
    alert("‚ùå Registration failed.");
    console.error(err);
  }
}
</script>

</body>
</html>
