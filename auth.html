<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Ultimate Prep</title>

  <!-- Theme loader -->
  <script>
    (function () {
      const theme = localStorage.getItem("theme") || "light";
      if (theme === "dark") document.documentElement.classList.add("dark");
    })();
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script>
    tailwind.config = { 
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    };
  </script>
  <style>
    .auth-input {
      transition: all 0.3s ease;
    }
    .auth-input:focus {
      transform: scale(1.02);
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white dark:from-gray-900 dark:to-gray-800 text-black dark:text-white min-h-screen flex items-center justify-center p-4">

<!-- Main Container -->
<div class="w-full max-w-md space-y-8">
  <!-- Logo and Title -->
  <div class="text-center space-y-4 fade-in" style="animation-delay: 0.1s">
    <div class="flex items-center justify-center">
      <span class="text-5xl animate-float">🎓</span>
    </div>
    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text">Ultimate Prep</h1>
    <p class="text-gray-600 dark:text-gray-400">Begin your preparation journey</p>
  </div>

  <!-- Auth Form -->
  <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm p-8 rounded-2xl shadow-lg space-y-6 fade-in" style="animation-delay: 0.2s">
    <!-- Email Input -->
    <div class="space-y-2">
      <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">📧</span>
        <input id="email" type="email" placeholder="Enter your email"
          class="auth-input w-full px-10 py-3 rounded-xl bg-white/50 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-700 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 outline-none transition-all">
      </div>
    </div>

    <!-- Password Input -->
    <div class="space-y-2">
      <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">🔒</span>
        <input id="password" type="password" placeholder="Enter your password"
          class="auth-input w-full px-10 py-3 rounded-xl bg-white/50 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-700 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 outline-none transition-all">
      </div>
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="flex items-center justify-between text-sm">
      <label class="flex items-center gap-2 cursor-pointer">
        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
        <span class="text-gray-600 dark:text-gray-400">Remember me</span>
      </label>
      <a href="#" class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">Forgot password?</a>
    </div>

    <!-- Login Button -->
    <button onclick="loginUser()" 
      class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-xl shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2">
      <span>Continue</span>
      <span class="text-xl">→</span>
    </button>
  </div>

  <!-- Register Link -->
  <p class="text-center text-gray-600 dark:text-gray-400 fade-in" style="animation-delay: 0.3s">
    Don't have an account?
    <a href="#" onclick="registerUser()" class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-medium">
      Register here
    </a>
  </p>

  <!-- Social Login -->
  <div class="space-y-4 fade-in" style="animation-delay: 0.4s">
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-gradient-to-br from-blue-50 to-white dark:from-gray-900 dark:to-gray-800 text-gray-500">Or continue with</span>
      </div>
    </div>

    <div class="grid grid-cols-3 gap-3">
      <button class="flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
      </button>
      <button class="flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="w-5 h-5">
      </button>
      <button class="flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">
        <img src="https://www.svgrepo.com/show/475689/twitter-color.svg" alt="Twitter" class="w-5 h-5">
      </button>
    </div>
  </div>
</div>

<!-- ✅ Real Backend Logic -->
<script>
const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/auth";

async function loginUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("🚫 Please fill all fields!");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: email, password }) // backend expects username
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("user", JSON.stringify(data.user));
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", data.user.username);
      localStorage.setItem("isPaidUser", data.user.isPremium);

      alert(`✅ Welcome ${data.user.username}`);
      window.location.href = "exam-select.html";
    } else {
      alert("🚫 " + data.error);
    }
  } catch (err) {
    alert("❌ Login failed. Try again.");
    console.error(err);
  }
}

async function registerUser() {
  const email = prompt("Enter your Email:");
  const password = prompt("Set a Password:");

  if (!email || !password) {
    alert("🚫 Both fields are required to register.");
    return;
  }

  const username = email.split("@")[0];

  try {
    const res = await fetch(`${API_BASE}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, username })
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("user", JSON.stringify(data.user));
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", data.user.username);
      localStorage.setItem("isPaidUser", data.user.isPremium);

      alert(`🎉 Registered as ${data.user.username}`);
      window.location.href = "exam-select.html";
    } else {
      alert("❌ " + data.error);
    }
  } catch (err) {
    alert("❌ Registration failed.");
    console.error(err);
  }
}

// Add scroll animation
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.style.opacity = '1';
      entry.target.style.transform = 'translateY(0)';
    }
  });
}, { threshold: 0.1 });

document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
</script>

</body>
</html>
