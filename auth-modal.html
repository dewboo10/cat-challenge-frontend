<!-- auth-modal.html -->
<div id="auth-modal">
  <!-- Step 1: Email -->
  <div id="auth-step-1">
    <input type="email" id="auth-email" placeholder="Your email">
    <button id="otp-btn" onclick="sendOtp()">Send OTP</button>
  </div>

  <!-- Step 2: OTP Verification -->
  <div id="auth-step-2" style="display:none">
    <input type="text" id="otp-input" placeholder="6-digit OTP">
    <button onclick="verifyOtp()">Verify OTP</button>
  </div>

  <!-- Step 3: Registration -->
  <div id="auth-step-3" style="display:none">
    <input type="text" id="auth-username" placeholder="Choose username">
    <input type="password" id="auth-password" placeholder="Set password">
    <button onclick="registerUser()">Register</button>
  </div>

  <!-- Login Form -->
  <div id="auth-login" style="display:none">
    <input type="email" id="login-email" placeholder="Your email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>
</div>
