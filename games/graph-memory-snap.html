<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graph Memory Snap – BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bar {
      width: 30px;
      background-color: #3b82f6;
      margin: 0 5px;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-white text-gray-800 p-4 flex items-center justify-center min-h-screen">
<div class="max-w-2xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">📊 Graph Memory Snap</h1>
  <p>⏱ Time Left: <span id="timer">180</span>s | 🎯 Score: <span id="score">0</span></p>
  <div id="graph" class="flex justify-center items-end h-40 mb-4"></div>
  <div id="options" class="flex justify-center gap-4"></div>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Retry</button>
  <div id="best-score" class="text-sm text-green-700 mt-2"></div>
  <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
</div>
<script>
let bars = [], answerIndex = 0, score = 0, timeLeft = 180, timerInterval;

function generateGraph() {
  bars = Array.from({ length: 5 }, () => Math.floor(Math.random() * 80 + 20));
  answerIndex = bars.indexOf(Math.max(...bars));
  const container = document.getElementById("graph");
  container.innerHTML = "";
  bars.forEach(height => {
    const div = document.createElement("div");
    div.className = "bar";
    div.style.height = height + "px";
    container.appendChild(div);
  });
  setTimeout(() => {
    container.innerHTML = "<p class='text-sm text-gray-500'>Which bar was tallest?</p>";
    showOptions();
  }, 2500);
}

function showOptions() {
  const opts = document.getElementById("options");
  opts.innerHTML = "";
  bars.forEach((_, i) => {
    const btn = document.createElement("button");
    btn.textContent = `Bar ${i + 1}`;
    btn.className = "px-4 py-2 border rounded hover:bg-blue-100";
    btn.onclick = () => {
      if (i === answerIndex) score++;
      document.getElementById("score").textContent = score;
      generateGraph();
    };
    opts.appendChild(btn);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("graph").innerHTML = "<p class='font-semibold'>Time's up!</p>";
  document.getElementById("options").innerHTML = "";
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("graph-memory-snap", score);
}

function restartGame() {
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("retryBtn").classList.add("hidden");
  generateGraph();
  startTimer();
}

// 🔗 Backend integration
const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `🏅 Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} – ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  fetchStats("graph-memory-snap");
  generateGraph();
  startTimer();
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
