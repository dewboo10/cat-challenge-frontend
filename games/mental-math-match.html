<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mental Math Match ‚Äì BrainGames | Exam Prep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flash-green { background-color: #dcfce7 !important; border-color: #16a34a !important; }
    .flash-red { background-color: #fee2e2 !important; border-color: #dc2626 !important; }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800">
  <div class="w-full max-w-lg p-6 bg-white shadow-xl rounded-2xl border border-blue-200 text-center">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">üß† Mental Math Match</h1>

    <div class="mb-4 text-sm text-gray-500 flex justify-between">
      <p>‚è± Time Left: <span id="timer" class="font-semibold">180s</span></p>
      <p>üèÜ Score: <span id="score" class="font-semibold">0</span></p>
    </div>

    <div id="question" class="text-lg font-medium mb-4">Loading...</div>
    <div id="options" class="space-y-3 mb-4"></div>

    <button id="retryBtn"
      class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-medium hidden">
      Retry
    </button>
  </div>

  <script>
    let score = 0;
    let timeLeft = 180;
    let correctAnswer = 0;
    let timerInterval;

    const timerEl = document.getElementById("timer").querySelector("span");
    const scoreEl = document.getElementById("score").querySelector("span");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const retryBtn = document.getElementById("retryBtn");

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    function generateEquation() {
      const num1 = Math.floor(Math.random() * 15) + 5;
      const num2 = Math.floor(Math.random() * 15) + 5;
      const operator = ["+", "-", "*"][Math.floor(Math.random() * 3)];
      correctAnswer = eval(`${num1} ${operator} ${num2}`);
      questionEl.textContent = `Match the result of: ${num1} ${operator} ${num2}`;

      const options = new Set([correctAnswer]);
      while (options.size < 4) {
        const delta = Math.floor(Math.random() * 10) + 1;
        const fake = correctAnswer + (Math.random() > 0.5 ? delta : -delta);
        options.add(fake);
      }

      const shuffled = [...options].sort(() => 0.5 - Math.random());
      optionsEl.innerHTML = "";
      shuffled.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "w-full border text-left px-4 py-2 rounded-md bg-gray-50 hover:bg-blue-100 transition";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, btn) {
      const correct = selected === correctAnswer;
      if (correct) {
        score++;
        scoreEl.textContent = score;
        btn.classList.add("flash-green");
      } else {
        btn.classList.add("flash-red");
      }

      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      setTimeout(generateEquation, 700);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 180;
      scoreEl.textContent = 0;
      timerEl.textContent = "180s";
      retryBtn.classList.add("hidden");
      clearInterval(timerInterval);
      generateEquation();
      startTimer();
    }

    function endGame() {
      clearInterval(timerInterval);
      questionEl.textContent = `Time's up! Final score: ${score}`;
      optionsEl.innerHTML = "";
      retryBtn.classList.remove("hidden");

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "mental-math-match",
            score: score
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            console.log("‚úÖ Score saved to backend:", data.bestScore);
          } else {
            console.error("‚ùå Failed to save score:", data.message);
          }
        })
        .catch(err => console.error("‚ùå Network error:", err));
      }
    }

    retryBtn.addEventListener("click", startGame);
    window.onload = startGame;
  </script>
</body>
</html>
