<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Coding-Decoding ‚Äì BrainGames</title>

<style>
    .flash-green { background-color: #dcfce7 !important; border-color: #16a34a !important; }
    .flash-red { background-color: #fee2e2 !important; border-color: #dc2626 !important; }
    .draggable {
      cursor: grab;
    }
    .drop-zone {
      border: 2px dashed #3b82f6;
      min-height: 2.5rem;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
    }
    .drop-zone.hover {
      background-color: #e0f2fe;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4"><div class="flex flex-col lg:flex-row gap-8 max-w-7xl w-full"><div class="flex-1 bg-white p-6 shadow-xl rounded-2xl border border-blue-200">
<div class="text-green-600 font-semibold mb-3" id="best-score">Your Best Score: loading...</div><div class="w-full max-w-xl p-6 bg-white shadow-xl rounded-2xl border border-blue-200 text-center space-y-6">
<h1 class="text-2xl font-bold text-blue-700">üî§ Coding-Decoding</h1>
<div class="text-sm text-gray-600">‚è± Time Left: <span class="font-semibold" id="timer">180s</span> | üèÜ Score: <span class="font-semibold" id="score">0</span></div>
<div class="text-base font-medium" id="question">Loading pattern...</div>
<div class="grid grid-cols-2 gap-4 items-center">
<div class="space-y-2" id="draggables"></div>
<div class="space-y-2" id="dropzones"></div>
</div>
<button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-medium hidden" id="retryBtn" onclick="startGame()">Retry</button>
</div>

</div>
<div class="w-full lg:w-72 bg-gray-50 border border-gray-200 p-4 rounded-xl shadow">
<h2 class="font-bold mb-3 text-blue-700">üèÜ Leaderboard</h2>
<ul class="text-sm text-gray-700 space-y-2" id="leaderboard"></ul>
</div>
</div><script>
const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

async function fetchUserBestScore(gameId) {
  try {
    const res = await fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`);
    const data = await res.json();
    document.getElementById("best-score").textContent = `Your Best Score: ${data.score || 0}`;
  } catch {
    document.getElementById("best-score").textContent = "Login to track score.";
  }
}

async function fetchLeaderboard(gameId) {
  try {
    const res = await fetch(`${API_BASE}/top?gameId=${gameId}`);
    const data = await res.json();
    const lb = document.getElementById("leaderboard");
    lb.innerHTML = data.map((s, i) => `<li>${i + 1}. ${s.username} ‚Äì ${s.score}</li>`).join("");
  } catch {
    document.getElementById("leaderboard").innerHTML = "<li>Could not load leaderboard.</li>";
  }
}

window.addEventListener("DOMContentLoaded", () => {
  const gameId = window.location.pathname.split("/").pop().replace(".html", "");
  if (isLoggedIn && username) {
    fetchUserBestScore(gameId);
    fetchLeaderboard(gameId);
  } else {
    const bs = document.getElementById("best-score");
    if (bs) bs.textContent = "Login to track score.";
  }
});
    </script></body>
</html>
