<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Coding-Decoding ‚Äì BrainGames</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .flash-green { background-color: #dcfce7 !important; border-color: #16a34a !important; }
    .flash-red { background-color: #fee2e2 !important; border-color: #dc2626 !important; }
    .draggable {
      cursor: grab;
    }
    .drop-zone {
      border: 2px dashed #3b82f6;
      min-height: 2.5rem;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
    }
    .drop-zone.hover {
      background-color: #e0f2fe;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4"><div class="flex flex-col lg:flex-row gap-8 max-w-7xl w-full"><div class="flex-1 bg-white p-6 shadow-xl rounded-2xl border border-blue-200">
<div class="text-green-600 font-semibold mb-3" id="best-score">Your Best Score: loading...</div><div class="w-full max-w-xl p-6 bg-white shadow-xl rounded-2xl border border-blue-200 text-center space-y-6">
<h1 class="text-2xl font-bold text-blue-700">üî§ Coding-Decoding</h1>
<div class="text-sm text-gray-600">‚è± Time Left: <span class="font-semibold" id="timer">180s</span> | üèÜ Score: <span class="font-semibold" id="score">0</span></div>
<div class="text-base font-medium" id="question">Loading pattern...</div>
<div class="grid grid-cols-2 gap-4 items-center">
<div class="space-y-2" id="draggables"></div>
<div class="space-y-2" id="dropzones"></div>
</div>
<button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-medium hidden" id="retryBtn" onclick="startGame()">Retry</button>
</div>
<script>
    const problems = [
      {
        word: "FISH",
        code: "GKTI",
        mapping: { "F": "G", "I": "K", "S": "T", "H": "I" }
      },
      {
        word: "RING",
        code: "TKPI",
        mapping: { "R": "T", "I": "K", "N": "P", "G": "I" }
      },
      {
        word: "CODE",
        code: "EQFG",
        mapping: { "C": "E", "O": "Q", "D": "F", "E": "G" }
      }
    ];

    let current = {}, score = 0, timer = 180, interval;

    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const questionEl = document.getElementById("question");
    const retryBtn = document.getElementById("retryBtn");
    const draggables = document.getElementById("draggables");
    const dropzones = document.getElementById("dropzones");
    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    function createDragAndDrop(word, mapping) {
      draggables.innerHTML = "";
      dropzones.innerHTML = "";

      const shuffled = shuffle(Object.entries(mapping));

      for (const [key, val] of shuffled) {
        const drag = document.createElement("div");
        drag.textContent = val;
        drag.className = "draggable bg-blue-100 text-blue-900 px-3 py-2 rounded shadow cursor-pointer select-none";
        drag.draggable = true;
        drag.dataset.char = key;
        drag.ondragstart = e => {
          e.dataTransfer.setData("text/plain", drag.dataset.char);
        };
        draggables.appendChild(drag);
      }

      for (let i = 0; i < word.length; i++) {
        const dz = document.createElement("div");
        dz.className = "drop-zone";
        dz.dataset.char = word[i];
        dz.ondragover = e => {
          e.preventDefault();
          dz.classList.add("hover");
        };
        dz.ondragleave = () => dz.classList.remove("hover");
        dz.ondrop = e => {
          e.preventDefault();
          dz.classList.remove("hover");
          const dragged = e.dataTransfer.getData("text/plain");
          const expected = dz.dataset.char;
          const result = document.createElement("span");
          result.textContent = current.mapping[expected];
          result.className = dragged === expected ? "text-green-600 font-bold" : "text-red-600 font-bold";
          dz.innerHTML = "";
          dz.appendChild(result);
          dz.ondrop = null;
          dz.ondragover = null;
          dz.ondragleave = null;

          checkAllFilled();
        };
        dz.textContent = word[i];
        dropzones.appendChild(dz);
      }
    }

    function checkAllFilled() {
      const all = Array.from(dropzones.children);
      const allFilled = all.every(cell => cell.children.length > 0);
      if (allFilled) {
        const correct = all.every(cell => {
          const expected = current.mapping[cell.dataset.char];
          const actual = cell.textContent.slice(1);
          return expected === actual;
        });

        if (correct) {
          score++;
          scoreEl.textContent = score;
          questionEl.textContent = "‚úÖ Correct!";
        } else {
          questionEl.textContent = "‚ùå Incorrect mapping.";
        }
        setTimeout(startGame, 1000);
      }
    }

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      current = problems[Math.floor(Math.random() * problems.length)];
      questionEl.textContent = `Encode "${current.word}" using the pattern.`;
      retryBtn.classList.add("hidden");
      createDragAndDrop(current.word, current.mapping);
    }

    function startTimer() {
      clearInterval(interval);
      interval = setInterval(() => {
        timer--;
        timerEl.textContent = `${timer}s`;
        if (timer <= 0) {
          clearInterval(interval);
          questionEl.textContent = `Time's up! Final score: ${score}`;
          retryBtn.classList.remove("hidden");
          draggables.innerHTML = "";
          dropzones.innerHTML = "";

          // üîê Save score if user is logged in
          if (userLoggedIn && loggedInUserId) {
            fetch("/api/brain-games/update-score", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                userId: loggedInUserId,
                gameId: "coding-decoding",
                score: score
              })
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                console.log("‚úÖ Score saved to backend:", data.bestScore);
              } else {
                console.error("‚ùå Score save failed:", data.message);
              }
            })
            .catch(err => console.error("‚ùå Network error:", err));
          }
        }
      }, 1000);
    }

    window.onload = () => {
      score = 0;
      timer = 180;
      timerEl.textContent = "180s";
      scoreEl.textContent = "0";
      startGame();
      startTimer();
    }
  </script>
</div>
<div class="w-full lg:w-72 bg-gray-50 border border-gray-200 p-4 rounded-xl shadow">
<h2 class="font-bold mb-3 text-blue-700">üèÜ Leaderboard</h2>
<ul class="text-sm text-gray-700 space-y-2" id="leaderboard"></ul>
</div>
</div><script>
    const API_BASE = "http://localhost:5000/api/brain-games"; // Change to your deployed backend

    const username = localStorage.getItem("username");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    async function fetchUserBestScore(gameId) {
      try {
        const res = await fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`);
        const data = await res.json();
        document.getElementById("best-score").textContent = `Your Best Score: ${data.score || 0}`;
      } catch {
        document.getElementById("best-score").textContent = "Login to track score.";
      }
    }

    async function fetchLeaderboard(gameId) {
      try {
        const res = await fetch(`${API_BASE}/top?gameId=${gameId}`);
        const data = await res.json();
        const lb = document.getElementById("leaderboard");
        lb.innerHTML = data.map((s, i) => `<li>${i + 1}. ${s.username} ‚Äì ${s.score}</li>`).join("");
      } catch {
        document.getElementById("leaderboard").innerHTML = "<li>Could not load leaderboard.</li>";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const gameId = window.location.pathname.split("/").pop().replace(".html", "");
      if (isLoggedIn && username) {
        fetchUserBestScore(gameId);
        fetchLeaderboard(gameId);
      } else {
        const bs = document.getElementById("best-score");
        if (bs) bs.textContent = "Login to track score.";
      }
    });
    </script></body>
</html>
