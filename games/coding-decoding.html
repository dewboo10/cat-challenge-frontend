<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coding-Decoding – BrainGames | Exam Prep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .code-box {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      background-color: #f9fafb;
      display: inline-block;
      cursor: pointer;
      margin: 0.25rem;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4">
<div class="max-w-2xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">🔤 Coding-Decoding</h1>
  <p>⏱ Time Left: <span id="timer">180</span>s | 🎯 Score: <span id="score">0</span></p>
  <p id="question" class="font-medium text-lg">Loading...</p>
  <div id="options" class="flex flex-wrap justify-center gap-4"></div>
  <button id="retryBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 hidden">Retry</button>
  <div id="best-score" class="text-sm text-green-700 mt-2"></div>
  <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
</div>

<script>
const questions = [
  {
    q: "If TABLE is coded as GZYOV, how is CHAIR coded?",
    options: ["XZQRI", "XZYRI", "XZVRI", "XZWRI"],
    answer: "XZQRI"
  },
  {
    q: "If BIRD is 219, then FISH is?",
    options: ["276", "283", "284", "279"],
    answer: "283"
  },
  {
    q: "If CAT = XZG, then DOG = ?",
    options: ["WLT", "WLT", "WMT", "WLQ"],
    answer: "WLT"
  },
  {
    q: "In a code, ROSE is written as 6821. CHAIR is written as 73456. What is the code for SEARCH?",
    options: ["214356", "264378", "246183", "284365"],
    answer: "246183"
  }
];

let index = 0, score = 0, timeLeft = 180, timerInterval;

function loadQuestion() {
  const q = questions[index];
  document.getElementById("question").textContent = q.q;
  const opts = document.getElementById("options");
  opts.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "code-box hover:bg-blue-100";
    btn.textContent = opt;
    btn.onclick = () => {
      if (opt === q.answer) score++;
      document.getElementById("score").textContent = score;
      index = (index + 1) % questions.length;
      loadQuestion();
    };
    opts.appendChild(btn);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("question").textContent = `Time's up! Final Score: ${score}`;
  document.getElementById("options").innerHTML = "";
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("coding-decoding", score);
}

function restartGame() {
  index = 0;
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("retryBtn").classList.add("hidden");
  loadQuestion();
  startTimer();
}

// ✅ Backend Integration
const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `🏅 Your Best Score: ${data.score || 0}`;
    });

  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} – ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  loadQuestion();
  startTimer();
  fetchStats("coding-decoding");
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
