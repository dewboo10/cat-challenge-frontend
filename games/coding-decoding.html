<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Decoding ‚Äì BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .correct-answer {
      animation: correctPulse 0.5s ease-out;
    }
    .wrong-answer {
      animation: wrongShake 0.5s ease-in-out;
    }
    @keyframes correctPulse {
      0% { background-color: rgb(34 197 94); transform: scale(1); }
      50% { background-color: rgb(34 197 94); transform: scale(1.05); }
      100% { background-color: rgb(243 244 246); transform: scale(1); }
    }
    @keyframes wrongShake {
      0% { background-color: rgb(239 68 68); transform: translateX(0); }
      25% { background-color: rgb(239 68 68); transform: translateX(-5px); }
      75% { background-color: rgb(239 68 68); transform: translateX(5px); }
      100% { background-color: rgb(243 244 246); transform: translateX(0); }
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-2xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">Coding Decoding</h1>
  <p>‚è± Time Left: <span id="timer">90</span>s | üéØ Score: <span id="score">0</span></p>
  <p id="question" class="text-2xl font-semibold">Loading...</p>
  <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden hover:bg-green-700 transition-colors">Play Again</button>
</div>

<script>
let score = 0;
let timeLeft = 90;
let timerInterval;
let currentAnswer;

const problems = [
  {
    code: "APPLE ‚Üí BQQMF",
    rule: "Each letter is replaced with the next letter in the alphabet",
    question: "ORANGE",
    answer: "PSBOHF",
    options: ["PSBOHF", "PSBOIF", "PSBNGF", "PQBOHF"],
    explanation: "O‚ÜíP, R‚ÜíS, A‚ÜíB, N‚ÜíO, G‚ÜíH, E‚ÜíF"
  },
  {
    code: "HAPPY ‚Üí IBQQZ",
    rule: "Each letter is replaced with the next letter in the alphabet",
    question: "SMILE",
    answer: "TNJMF",
    options: ["TNJMF", "TNJNF", "TOJMF", "TNJMD"],
    explanation: "S‚ÜíT, M‚ÜíN, I‚ÜíJ, L‚ÜíM, E‚ÜíF"
  },
  {
    code: "CAT ‚Üí ZXG",
    rule: "Each letter is replaced with its position from the end of alphabet",
    question: "DOG",
    answer: "WLT",
    options: ["WLT", "WMT", "WLS", "VMT"],
    explanation: "D‚ÜíW (4th from end), O‚ÜíL (12th from end), G‚ÜíT (7th from end)"
  },
  {
    code: "BLUE ‚Üí CMVF",
    rule: "Each letter is replaced with the next letter in the alphabet",
    question: "GREEN",
    answer: "HSFFO",
    options: ["HSFFO", "HSFFP", "HSFEO", "HTFFO"],
    explanation: "G‚ÜíH, R‚ÜíS, E‚ÜíF, E‚ÜíF, N‚ÜíO"
  },
  {
    code: "HELLO ‚Üí 85121215",
    rule: "Each letter is replaced with its position in the alphabet (H=8, E=5, etc)",
    question: "WORLD",
    answer: "231518124",
    options: ["231518124", "23151824", "231618124", "23151814"],
    explanation: "W=23, O=15, R=18, L=12, D=4"
  },
  {
    code: "TIGER ‚Üí UJHFS",
    rule: "Each letter is shifted one position forward",
    question: "SNAKE",
    answer: "TOBLF",
    options: ["TOBLF", "TOBLE", "TPBLF", "SOBLF"],
    explanation: "S‚ÜíT, N‚ÜíO, A‚ÜíB, K‚ÜíL, E‚ÜíF"
  }
];

function generateQuestion() {
  const problem = problems[Math.floor(Math.random() * problems.length)];
  currentAnswer = problem.answer;
  
  const questionEl = document.getElementById("question");
  if (questionEl) {
    questionEl.innerHTML = `
      <div class="mb-4">
        <p class="text-gray-600">If ${problem.code}</p>
        <p class="text-sm text-gray-500">${problem.rule}</p>
        <p class="mt-2 font-bold">Then what is the code for ${problem.question}?</p>
      </div>
    `;
  }
  
  const container = document.getElementById("options");
  if (container) {
    container.innerHTML = "";
    problem.options
      .sort(() => Math.random() - 0.5)
      .forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "bg-gray-100 hover:bg-blue-100 px-4 py-2 rounded transition-colors font-mono";
        btn.onclick = () => {
          // Remove any existing animation classes from all buttons
          container.querySelectorAll('button').forEach(b => {
            b.classList.remove('correct-answer', 'wrong-answer');
          });
          
          if (opt === currentAnswer) {
            score++;
            const scoreEl = document.getElementById("score");
            if (scoreEl) scoreEl.textContent = score;
            btn.classList.add('correct-answer');
            // Wait for animation to finish before next question
            setTimeout(generateQuestion, 500);
          } else {
            btn.classList.add('wrong-answer');
            // Find and highlight the correct answer
            container.querySelectorAll('button').forEach(b => {
              if (b.textContent === currentAnswer) {
                b.classList.add('correct-answer');
              }
            });
            // Wait longer for wrong answers so user can see the correct one
            setTimeout(generateQuestion, 1000);
          }
          // Disable all buttons during animation
          container.querySelectorAll('button').forEach(b => {
            b.disabled = true;
          });
        };
        container.appendChild(btn);
      });
  }
}

function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    const timerEl = document.getElementById("timer");
    if (timerEl) timerEl.textContent = timeLeft;
    
    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const retryBtn = document.getElementById("retryBtn");
  
  if (questionEl) questionEl.textContent = `Time's up! Final Score: ${score}`;
  if (optionsEl) optionsEl.innerHTML = "";
  if (retryBtn) retryBtn.classList.remove("hidden");
}

function startGame() {
  score = 0;
  timeLeft = 90;
  
  const scoreEl = document.getElementById("score");
  const timerEl = document.getElementById("timer");
  const retryBtn = document.getElementById("retryBtn");
  
  if (scoreEl) scoreEl.textContent = score;
  if (timerEl) timerEl.textContent = timeLeft;
  if (retryBtn) retryBtn.classList.add("hidden");
  
  generateQuestion();
  startTimer();
}

// Initialize game
document.addEventListener('DOMContentLoaded', () => {
  const retryBtn = document.getElementById('retryBtn');
  if (retryBtn) {
    retryBtn.onclick = startGame;
  }
  startGame();
});
</script>
</body>
</html>
