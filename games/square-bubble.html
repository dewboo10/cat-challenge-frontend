<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üî¢ Square Bubble Pop ‚Äì BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen">
  <header class="p-4 border-b border-blue-200 bg-white flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">üî¢ Square Bubble Pop</h1>
    <button onclick="goBack()" class="text-sm text-blue-500 underline">Back</button>
  </header>

  <main class="p-6 max-w-4xl mx-auto text-center space-y-4">
    <div class="text-sm text-gray-600 flex justify-between">
      <span>‚è± Time Left: <span id="timer" class="font-semibold">180s</span></span>
      <span>üèÜ Score: <span id="score" class="font-semibold">0</span></span>
    </div>

    <p class="text-sm text-gray-700">Pop the bubble showing the correct square!</p>

    <div class="text-lg font-semibold text-blue-700" id="question">Loading...</div>

    <div id="bubble-container" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>

    <div id="retryBtn" class="hidden">
      <p class="text-lg text-green-600 font-bold mt-4">‚è± Time's up! Final Score: <span id="finalScore">0</span></p>
      <button onclick="startGame()" class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded font-semibold">Play Again</button>
    </div>

    <!-- Feedback -->
    <div id="feedback" class="fixed inset-0 flex items-center justify-center z-50 hidden">
      <div class="bg-red-100 border border-red-300 text-red-700 px-6 py-3 rounded shadow text-lg">
        ‚ùå Incorrect! Try again.
      </div>
    </div>
  </main>

  <script>
    const container = document.getElementById('bubble-container');
    const question = document.getElementById('question');
    const timerEl = document.getElementById('timer');
    const scoreEl = document.getElementById('score');
    const finalScoreEl = document.getElementById('finalScore');
    const retryBtn = document.getElementById('retryBtn');
    const feedback = document.getElementById('feedback');

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    let correctAns = 0;
    let score = 0;
    let timeLeft = 180;
    let timerInterval;

    function showQuestion() {
      container.innerHTML = '';
      const base = Math.floor(Math.random() * 49) + 2;
      correctAns = base * base;
      question.textContent = `What is the square of ${base}?`;

      const options = new Set([correctAns]);
      while (options.size < 4) {
        const fake = Math.floor(Math.random() * 2500);
        options.add(fake);
      }

      [...options].sort(() => Math.random() - 0.5).forEach(val => {
        const btn = document.createElement('button');
        btn.textContent = val;
        btn.className = 'bg-blue-100 hover:bg-blue-200 rounded-full px-4 py-2 text-blue-700 text-lg w-full';
        btn.onclick = () => checkAnswer(val, btn);
        container.appendChild(btn);
      });
    }

    function checkAnswer(val, btn) {
      if (val === correctAns) {
        score++;
        scoreEl.textContent = score;
        showQuestion();
      } else {
        feedback.classList.remove('hidden');
        setTimeout(() => feedback.classList.add('hidden'), 1500);
      }
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(timerInterval);
      container.innerHTML = "";
      question.textContent = "";
      finalScoreEl.textContent = score;
      retryBtn.classList.remove("hidden");

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "square-bubble",
            score: score,
            timestamp: new Date().toISOString()
          })
        }).then(res => console.log("Score synced"))
          .catch(err => console.error("Sync failed", err));
      }
    }

    function startGame() {
      score = 0;
      timeLeft = 180;
      scoreEl.textContent = score;
      timerEl.textContent = "180s";
      retryBtn.classList.add("hidden");
      showQuestion();
      startTimer();
    }

    function goBack() {
      window.location.href = "../braingames.html";
    }

    window.onload = startGame;
  </script>
</body>
</html>
