<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seating Arrangement – BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4">
<div class="max-w-2xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">🪑 Seating Arrangement</h1>
  <p>⏱ Time Left: <span id="timer">180</span>s | 🎯 Score: <span id="score">0</span></p>
  <p id="question" class="text-lg font-semibold">Loading...</p>
  <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Retry</button>
  <div id="best-score" class="text-sm text-green-700"></div>
  <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
</div>
<script>
const questions = [
  {
    q: "A, B, C, D and E are sitting in a row. B is to the right of A. C is between A and D. Who is sitting in the middle?",
    options: ["A", "B", "C", "D"],
    answer: "C"
  },
  {
    q: "P, Q, R, S are sitting in a circle. R is to the left of P, and S is opposite Q. Who is to the right of P?",
    options: ["Q", "R", "S", "Cannot be determined"],
    answer: "Q"
  },
  {
    q: "Six people A to F sit in a row. A is to the left of B, but right of C. Who is in the middle if D is at one end?",
    options: ["A", "C", "D", "Cannot be determined"],
    answer: "Cannot be determined"
  }
];

let index = 0, score = 0, timeLeft = 180, timerInterval;

function loadQuestion() {
  const q = questions[index];
  document.getElementById("question").textContent = q.q;
  const container = document.getElementById("options");
  container.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "bg-gray-100 hover:bg-blue-100 px-4 py-2 rounded";
    btn.onclick = () => {
      if (opt === q.answer) score++;
      document.getElementById("score").textContent = score;
      index = (index + 1) % questions.length;
      loadQuestion();
    };
    container.appendChild(btn);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("question").textContent = `Time's up! Final Score: ${score}`;
  document.getElementById("options").innerHTML = "";
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("seating-arrangement", score);
}

function restartGame() {
  index = 0;
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("retryBtn").classList.add("hidden");
  loadQuestion();
  startTimer();
}

const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `🏅 Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} – ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  fetchStats("seating-arrangement");
  loadQuestion();
  startTimer();
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
