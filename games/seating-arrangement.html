<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Seating Arrangement â€“ BrainGames | Exam Prep</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .flash-green { background-color: #dcfce7 !important; border-color: #16a34a !important; }
    .flash-red { background-color: #fee2e2 !important; border-color: #dc2626 !important; }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4"><div class="flex flex-col lg:flex-row gap-8 max-w-7xl w-full"><div class="flex-1 bg-white p-6 shadow-xl rounded-2xl border border-blue-200">
<div class="text-green-600 font-semibold mb-3" id="best-score">Your Best Score: loading...</div><div class="w-full max-w-lg p-6 bg-white shadow-xl rounded-2xl border border-blue-200 text-center">
<h1 class="text-2xl font-bold text-blue-700 mb-4">ğŸª‘ Seating Arrangement</h1>
<div class="mb-4 text-sm text-gray-500 flex justify-between">
<p>â± Time Left: <span class="font-semibold" id="timer">180s</span></p>
<p>ğŸ† Score: <span class="font-semibold" id="score">0</span></p>
</div>
<div class="text-sm text-left bg-blue-50 p-3 rounded border border-blue-200 mb-4 animate-fade-in" id="question">
      Loading scenario...
    </div>
<div class="space-y-2 mb-4" id="options"></div>
<button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-medium hidden" id="retryBtn">
      Retry
    </button>
</div>
<script>
    const scenarios = [
      {
        prompt: `Six people A, B, C, D, E, and F are sitting in a circle facing the center.
A sits second to the left of B.
C is opposite D.
E is to the immediate left of F.

Who is sitting between A and C?`,
        answer: "D",
        options: ["B", "D", "E", "F"]
      },
      {
        prompt: `Eight friends are sitting in a row: P, Q, R, S, T, U, V, and W.
Q is at one end.
V is fourth from the left.
T is between R and U.

Who is sitting at the center position?`,
        answer: "T",
        options: ["T", "S", "R", "U"]
      },
      {
        prompt: `Five people are sitting on a bench.
A is to the left of B but to the right of C.
D is to the right of B and E is at one end.

Who is sitting in the middle?`,
        answer: "B",
        options: ["A", "B", "C", "D"]
      }
    ];

    let score = 0;
    let timeLeft = 180;
    let current = {};
    let timerInterval;

    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const retryBtn = document.getElementById("retryBtn");

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    function shuffle(arr) {
      return arr.sort(() => 0.5 - Math.random());
    }

    function loadQuestion() {
      current = scenarios[Math.floor(Math.random() * scenarios.length)];
      questionEl.classList.remove("animate-fade-in");
      void questionEl.offsetWidth;
      questionEl.classList.add("animate-fade-in");
      questionEl.textContent = current.prompt;

      optionsEl.innerHTML = "";
      shuffle(current.options).forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "w-full border text-left px-4 py-2 rounded-md bg-gray-50 hover:bg-blue-100 transition";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, btn) {
      const correct = selected === current.answer;
      if (correct) {
        score++;
        scoreEl.textContent = score;
        btn.classList.add("flash-green");
      } else {
        btn.classList.add("flash-red");
      }
      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      setTimeout(loadQuestion, 800);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 180;
      scoreEl.textContent = 0;
      timerEl.textContent = "180s";
      retryBtn.classList.add("hidden");
      loadQuestion();
      startTimer();
    }

    function endGame() {
      clearInterval(timerInterval);
      questionEl.textContent = `Time's up! Final score: ${score}`;
      optionsEl.innerHTML = "";
      retryBtn.classList.remove("hidden");

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "seating-arrangement",
            score: score,
            timestamp: new Date().toISOString()
          })
        }).then(res => console.log("Score synced")).catch(err => console.error("Sync failed", err));
      }
    }

    retryBtn.addEventListener("click", startGame);
    window.onload = startGame;
  </script>
</div>
<div class="w-full lg:w-72 bg-gray-50 border border-gray-200 p-4 rounded-xl shadow">
<h2 class="font-bold mb-3 text-blue-700">ğŸ† Leaderboard</h2>
<ul class="text-sm text-gray-700 space-y-2" id="leaderboard"></ul>
</div>
</div><script>
    const API_BASE = "http://localhost:5000/api/brain-games"; // Change to your deployed backend

    const username = localStorage.getItem("username");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    async function fetchUserBestScore(gameId) {
      try {
        const res = await fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`);
        const data = await res.json();
        document.getElementById("best-score").textContent = `Your Best Score: ${data.score || 0}`;
      } catch {
        document.getElementById("best-score").textContent = "Login to track score.";
      }
    }

    async function fetchLeaderboard(gameId) {
      try {
        const res = await fetch(`${API_BASE}/top?gameId=${gameId}`);
        const data = await res.json();
        const lb = document.getElementById("leaderboard");
        lb.innerHTML = data.map((s, i) => `<li>${i + 1}. ${s.username} â€“ ${s.score}</li>`).join("");
      } catch {
        document.getElementById("leaderboard").innerHTML = "<li>Could not load leaderboard.</li>";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const gameId = window.location.pathname.split("/").pop().replace(".html", "");
      if (isLoggedIn && username) {
        fetchUserBestScore(gameId);
        fetchLeaderboard(gameId);
      } else {
        const bs = document.getElementById("best-score");
        if (bs) bs.textContent = "Login to track score.";
      }
    });
    </script></body>
</html>
