<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odd One Out ‚Äì BrainGames</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flash-green {
      background-color: #dcfce7 !important;
      border-color: #16a34a !important;
    }
    .flash-red {
      background-color: #fee2e2 !important;
      border-color: #dc2626 !important;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white text-gray-800 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg p-6 bg-white shadow-xl rounded-2xl border border-blue-200 text-center">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">‚ùì Odd One Out</h1>

    <div class="mb-4 text-sm text-gray-500 flex justify-between">
      <p>‚è± Time Left: <span id="timer" class="font-semibold">180s</span></p>
      <p>üèÜ Score: <span id="score" class="font-semibold">0</span></p>
    </div>

    <div id="question" class="text-base font-medium mb-4 animate-fade-in">Loading...</div>
    <div id="options" class="space-y-2 mb-4"></div>

    <button id="retryBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-medium hidden">
      Retry
    </button>
  </div>

  <script>
    const questions = [
      { prompt: "Choose the odd one out:", options: ["Apple", "Banana", "Carrot", "Mango"], answer: "Carrot" },
      { prompt: "Choose the odd one out:", options: ["Dog", "Cat", "Lion", "Crocodile"], answer: "Crocodile" },
      { prompt: "Choose the odd one out:", options: ["2", "3", "5", "9"], answer: "9" },
      { prompt: "Choose the odd one out:", options: ["January", "February", "Monday", "December"], answer: "Monday" },
      { prompt: "Choose the odd one out:", options: ["Iron", "Gold", "Silver", "Wood"], answer: "Wood" }
    ];

    let score = 0;
    let timeLeft = 180;
    let current = {};
    let timerInterval;

    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const retryBtn = document.getElementById("retryBtn");

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    function shuffle(arr) {
      return arr.sort(() => 0.5 - Math.random());
    }

    function loadQuestion() {
      current = questions[Math.floor(Math.random() * questions.length)];
      questionEl.classList.remove("animate-fade-in");
      void questionEl.offsetWidth;
      questionEl.classList.add("animate-fade-in");
      questionEl.textContent = current.prompt;

      optionsEl.innerHTML = "";
      shuffle(current.options).forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "w-full border text-left px-4 py-2 rounded-md bg-gray-50 hover:bg-blue-100 transition";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, btn) {
      const correct = selected === current.answer;
      if (correct) {
        score++;
        scoreEl.textContent = score;
        btn.classList.add("flash-green");
      } else {
        btn.classList.add("flash-red");
      }

      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      setTimeout(() => loadQuestion(), 800);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 180;
      scoreEl.textContent = 0;
      timerEl.textContent = "180s";
      retryBtn.classList.add("hidden");
      clearInterval(timerInterval);
      loadQuestion();
      startTimer();
    }

    function endGame() {
      clearInterval(timerInterval);
      questionEl.textContent = `Time's up! Final score: ${score}`;
      optionsEl.innerHTML = "";
      retryBtn.classList.remove("hidden");

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "odd-one-out",
            score: score
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            console.log("‚úÖ Score saved to backend:", data.bestScore);
          } else {
            console.error("‚ùå Score save failed:", data.message);
          }
        })
        .catch(err => console.error("‚ùå Network error:", err));
      }
    }

    retryBtn.addEventListener("click", startGame);
    window.onload = startGame;
  </script>
</body>
</html>
