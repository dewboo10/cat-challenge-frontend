<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Antonym Slam â€“ BrainGames | Exam Prep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4">
  <div class="max-w-xl w-full text-center space-y-4 bg-white shadow-xl p-6 border border-blue-200 rounded-xl">
    <h1 class="text-2xl font-bold text-blue-700">ğŸ§  Antonym Slam</h1>
    <p>â± Time Left: <span id="timer">180</span>s | ğŸ¯ Score: <span id="score">0</span></p>
    <p class="text-lg font-semibold" id="question">Loading...</p>
    <input id="answerInput" placeholder="Type antonym here" class="w-full p-2 border rounded text-center" />
    <button id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mt-2">Submit</button>
    <button id="retryBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 mt-2 hidden">Retry</button>

    <div id="best-score" class="text-sm text-green-700 mt-2"></div>
    <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
  </div>

<script>
  const antonymPairs = [
    { word: "happy", antonym: "sad" },
    { word: "strong", antonym: "weak" },
    { word: "increase", antonym: "decrease" },
    { word: "above", antonym: "below" },
    { word: "begin", antonym: "end" },
    { word: "fast", antonym: "slow" },
    { word: "victory", antonym: "defeat" },
    { word: "accept", antonym: "reject" },
    { word: "ancient", antonym: "modern" },
    { word: "expand", antonym: "contract" }
  ];

  let correctAnswer = "", score = 0, timeLeft = 180, timerInterval;

  function generateQuestion() {
    const q = antonymPairs[Math.floor(Math.random() * antonymPairs.length)];
    correctAnswer = q.antonym.toLowerCase();
    document.getElementById("question").textContent = `What's the antonym of "${q.word}"?`;
  }

  function checkAnswer() {
    const input = document.getElementById("answerInput").value.trim().toLowerCase();
    if (input === correctAnswer) {
      score++;
      document.getElementById("score").textContent = score;
    }
    document.getElementById("answerInput").value = "";
    generateQuestion();
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").textContent = timeLeft;
      if (timeLeft <= 0) endGame();
    }, 1000);
  }

  function endGame() {
    clearInterval(timerInterval);
    document.getElementById("question").textContent = `Time's up! Final Score: ${score}`;
    document.getElementById("submitBtn").disabled = true;
    document.getElementById("answerInput").disabled = true;
    document.getElementById("retryBtn").classList.remove("hidden");
    submitScore("antonym-slam", score);
  }

  function restartGame() {
    score = 0;
    timeLeft = 180;
    document.getElementById("score").textContent = score;
    document.getElementById("timer").textContent = timeLeft;
    document.getElementById("submitBtn").disabled = false;
    document.getElementById("answerInput").disabled = false;
    document.getElementById("retryBtn").classList.add("hidden");
    generateQuestion();
    startTimer();
  }

  // Backend connection
  const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
  const username = localStorage.getItem("username");
  const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

  function submitScore(gameId, score) {
    if (!isLoggedIn || !username) return;
    fetch(`${API_BASE}/submit`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, gameId, score })
    });
  }

  function fetchStats(gameId) {
    if (!isLoggedIn || !username) return;
    fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("best-score").textContent = `ğŸ… Your Best Score: ${data.score || 0}`;
      });

    fetch(`${API_BASE}/top?gameId=${gameId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("leaderboard").innerHTML = data.map((s, i) => `<li>${i + 1}. ${s.username} â€“ ${s.score}</li>`).join("");
      });
  }

  // Init
  window.onload = () => {
    generateQuestion();
    startTimer();
    fetchStats("antonym-slam");
    document.getElementById("submitBtn").addEventListener("click", checkAnswer);
    document.getElementById("retryBtn").addEventListener("click", restartGame);
  };
</script>
</body>
</html>
