<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Synonym Shooter</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .flash-green { background-color: #dcfce7 !important; border-color: #16a34a !important; }
    .flash-red { background-color: #fee2e2 !important; border-color: #dc2626 !important; }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4"><div class="flex flex-col lg:flex-row gap-8 max-w-7xl w-full"><div class="flex-1 bg-white p-6 shadow-xl rounded-2xl border border-blue-200">
<div class="text-green-600 font-semibold mb-3" id="best-score">Your Best Score: loading...</div><header class="p-4 border-b border-blue-200 bg-white flex justify-between items-center">
<h1 class="text-xl font-bold text-blue-600">üéØ Synonym Shooter</h1>
<button class="text-sm text-blue-500 underline" onclick="goBack()">Back</button>
</header>
<main class="p-6 max-w-xl mx-auto space-y-4 text-center">
<p class="text-sm text-gray-600">Click the correct synonym for the word shown below:</p>
<div>
<h2 class="text-2xl font-bold text-blue-700" id="target-word">Brave</h2>
</div>
<div class="grid grid-cols-2 gap-4" id="options"></div>
<div class="text-center text-lg font-semibold hidden" id="feedback"></div>
<div class="flex justify-between text-sm text-gray-500 pt-2" id="timer-score">
<span>‚è± Time Left: <span id="time-left">180</span>s</span>
<span>üèÜ Score: <span id="score">0</span></span>
</div>
<div>
<button class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden" id="next-btn" onclick="nextWord()">Next</button>
</div>
<div class="hidden mt-4" id="retrySection">
<p class="text-green-600 font-bold">Time's up! Final score: <span id="finalScore">0</span></p>
<button class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded font-semibold" onclick="startGame()">Play Again</button>
</div>
</main>
<script>
    const wordList = [
      { word: "Brave", synonym: "Courageous", choices: ["Coward", "Courageous", "Lazy", "Weak"] },
      { word: "Happy", synonym: "Joyful", choices: ["Sad", "Joyful", "Angry", "Tense"] },
      { word: "Fast", synonym: "Quick", choices: ["Slow", "Lazy", "Quick", "Late"] },
      { word: "Big", synonym: "Large", choices: ["Small", "Tall", "Wide", "Large"] },
      { word: "Smart", synonym: "Intelligent", choices: ["Dull", "Intelligent", "Rude", "Lazy"] }
    ];

    const targetWord = document.getElementById('target-word');
    const optionsEl = document.getElementById('options');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const timeEl = document.getElementById('time-left');
    const scoreEl = document.getElementById('score');
    const retrySection = document.getElementById('retrySection');
    const finalScore = document.getElementById('finalScore');

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    let score = 0;
    let timeLeft = 180;
    let currentIndex = 0;
    let timer;

    function shuffle(arr) {
      return arr.sort(() => 0.5 - Math.random());
    }

    function loadWord() {
      const entry = wordList[currentIndex];
      targetWord.textContent = entry.word;
      optionsEl.innerHTML = '';
      feedback.classList.add('hidden');
      nextBtn.classList.add('hidden');

      shuffle(entry.choices).forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.className = 'bg-blue-100 hover:bg-blue-200 rounded px-4 py-2 text-blue-700 font-medium';
        btn.onclick = () => handleAnswer(choice === entry.synonym, btn);
        optionsEl.appendChild(btn);
      });
    }

    function handleAnswer(correct, btn) {
      feedback.textContent = correct ? '‚úÖ Correct!' : '‚ùå Incorrect!';
      feedback.className = `text-center text-lg font-semibold ${correct ? 'text-green-600' : 'text-red-600'}`;
      feedback.classList.remove('hidden');

      if (correct) {
        score++;
        scoreEl.textContent = score;
        btn.classList.add('flash-green');
        nextBtn.classList.remove('hidden');
      } else {
        btn.classList.add('flash-red');
      }

      Array.from(optionsEl.children).forEach(b => b.disabled = true);
    }

    function nextWord() {
      currentIndex = (currentIndex + 1) % wordList.length;
      loadWord();
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 180;
      currentIndex = 0;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;
      retrySection.classList.add('hidden');
      loadWord();
      startTimer();
    }

    function endGame() {
      clearInterval(timer);
      finalScore.textContent = score;
      retrySection.classList.remove('hidden');
      targetWord.textContent = '';
      optionsEl.innerHTML = '';
      feedback.classList.add('hidden');

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "synonym-shooter",
            score: score,
            timestamp: new Date().toISOString()
          })
        }).then(res => console.log("Score synced")).catch(err => console.error("Sync error", err));
      }
    }

    function goBack() {
      window.location.href = '../braingames.html';
    }

    window.onload = startGame;
  </script>
</div>
<div class="w-full lg:w-72 bg-gray-50 border border-gray-200 p-4 rounded-xl shadow">
<h2 class="font-bold mb-3 text-blue-700">üèÜ Leaderboard</h2>
<ul class="text-sm text-gray-700 space-y-2" id="leaderboard"></ul>
</div>
</div><script>
    const API_BASE = "http://localhost:5000/api/brain-games"; // Change to your deployed backend

    const username = localStorage.getItem("username");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    async function fetchUserBestScore(gameId) {
      try {
        const res = await fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`);
        const data = await res.json();
        document.getElementById("best-score").textContent = `Your Best Score: ${data.score || 0}`;
      } catch {
        document.getElementById("best-score").textContent = "Login to track score.";
      }
    }

    async function fetchLeaderboard(gameId) {
      try {
        const res = await fetch(`${API_BASE}/top?gameId=${gameId}`);
        const data = await res.json();
        const lb = document.getElementById("leaderboard");
        lb.innerHTML = data.map((s, i) => `<li>${i + 1}. ${s.username} ‚Äì ${s.score}</li>`).join("");
      } catch {
        document.getElementById("leaderboard").innerHTML = "<li>Could not load leaderboard.</li>";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const gameId = window.location.pathname.split("/").pop().replace(".html", "");
      if (isLoggedIn && username) {
        fetchUserBestScore(gameId);
        fetchLeaderboard(gameId);
      } else {
        const bs = document.getElementById("best-score");
        if (bs) bs.textContent = "Login to track score.";
      }
    });
    </script></body>
</html>
