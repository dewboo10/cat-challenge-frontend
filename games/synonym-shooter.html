<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synonym Shooter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flash-green { background-color: #dcfce7 !important; border-color: #16a34a !important; }
    .flash-red { background-color: #fee2e2 !important; border-color: #dc2626 !important; }
  </style>
</head>
<body class="bg-white text-black min-h-screen">
  <header class="p-4 border-b border-blue-200 bg-white flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">üéØ Synonym Shooter</h1>
    <button onclick="goBack()" class="text-sm text-blue-500 underline">Back</button>
  </header>

  <main class="p-6 max-w-xl mx-auto space-y-4 text-center">
    <p class="text-sm text-gray-600">Click the correct synonym for the word shown below:</p>

    <div>
      <h2 id="target-word" class="text-2xl font-bold text-blue-700">Brave</h2>
    </div>

    <div id="options" class="grid grid-cols-2 gap-4"></div>

    <div id="feedback" class="text-center text-lg font-semibold hidden"></div>

    <div id="timer-score" class="flex justify-between text-sm text-gray-500 pt-2">
      <span>‚è± Time Left: <span id="time-left">180</span>s</span>
      <span>üèÜ Score: <span id="score">0</span></span>
    </div>

    <div>
      <button onclick="nextWord()" id="next-btn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Next</button>
    </div>

    <div id="retrySection" class="hidden mt-4">
      <p class="text-green-600 font-bold">Time's up! Final score: <span id="finalScore">0</span></p>
      <button onclick="startGame()" class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded font-semibold">Play Again</button>
    </div>
  </main>

  <script>
    const wordList = [
      { word: "Brave", synonym: "Courageous", choices: ["Coward", "Courageous", "Lazy", "Weak"] },
      { word: "Happy", synonym: "Joyful", choices: ["Sad", "Joyful", "Angry", "Tense"] },
      { word: "Fast", synonym: "Quick", choices: ["Slow", "Lazy", "Quick", "Late"] },
      { word: "Big", synonym: "Large", choices: ["Small", "Tall", "Wide", "Large"] },
      { word: "Smart", synonym: "Intelligent", choices: ["Dull", "Intelligent", "Rude", "Lazy"] }
    ];

    const targetWord = document.getElementById('target-word');
    const optionsEl = document.getElementById('options');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const timeEl = document.getElementById('time-left');
    const scoreEl = document.getElementById('score');
    const retrySection = document.getElementById('retrySection');
    const finalScore = document.getElementById('finalScore');

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    let score = 0;
    let timeLeft = 180;
    let currentIndex = 0;
    let timer;

    function shuffle(arr) {
      return arr.sort(() => 0.5 - Math.random());
    }

    function loadWord() {
      const entry = wordList[currentIndex];
      targetWord.textContent = entry.word;
      optionsEl.innerHTML = '';
      feedback.classList.add('hidden');
      nextBtn.classList.add('hidden');

      shuffle(entry.choices).forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.className = 'bg-blue-100 hover:bg-blue-200 rounded px-4 py-2 text-blue-700 font-medium';
        btn.onclick = () => handleAnswer(choice === entry.synonym, btn);
        optionsEl.appendChild(btn);
      });
    }

    function handleAnswer(correct, btn) {
      feedback.textContent = correct ? '‚úÖ Correct!' : '‚ùå Incorrect!';
      feedback.className = `text-center text-lg font-semibold ${correct ? 'text-green-600' : 'text-red-600'}`;
      feedback.classList.remove('hidden');

      if (correct) {
        score++;
        scoreEl.textContent = score;
        btn.classList.add('flash-green');
        nextBtn.classList.remove('hidden');
      } else {
        btn.classList.add('flash-red');
      }

      Array.from(optionsEl.children).forEach(b => b.disabled = true);
    }

    function nextWord() {
      currentIndex = (currentIndex + 1) % wordList.length;
      loadWord();
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 180;
      currentIndex = 0;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;
      retrySection.classList.add('hidden');
      loadWord();
      startTimer();
    }

    function endGame() {
      clearInterval(timer);
      finalScore.textContent = score;
      retrySection.classList.remove('hidden');
      targetWord.textContent = '';
      optionsEl.innerHTML = '';
      feedback.classList.add('hidden');

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "synonym-shooter",
            score: score,
            timestamp: new Date().toISOString()
          })
        }).then(res => console.log("Score synced")).catch(err => console.error("Sync error", err));
      }
    }

    function goBack() {
      window.location.href = '../braingames.html';
    }

    window.onload = startGame;
  </script>
</body>
</html>
