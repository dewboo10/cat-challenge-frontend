<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synonym Shooter ‚Äì BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .option {
      transition: all 0.3s ease;
    }
    .option:hover {
      transform: scale(1.02);
    }
    .correct {
      background-color: rgba(34, 197, 94, 0.2);
      border-color: rgb(34, 197, 94);
    }
    .wrong {
      background-color: rgba(239, 68, 68, 0.2);
      border-color: rgb(239, 68, 68);
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    .level-badge {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      padding: 4px 12px;
      border-radius: 9999px;
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
    }
    .streak-badge {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      padding: 4px 12px;
      border-radius: 9999px;
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
    }
    .word-appear {
      animation: appear 0.5s ease-out;
    }
    @keyframes appear {
      from { 
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
    <h1 class="text-2xl font-bold text-blue-700">Synonym Shooter</h1>
    
    <div class="flex justify-center items-center space-x-4">
      <p>‚è± Time Left: <span id="timer" class="font-mono">90</span>s</p>
      <p>üéØ Score: <span id="score" class="font-mono">0</span></p>
      <p>Level: <span id="level" class="level-badge">1</span></p>
      <p>Streak: <span id="streak" class="streak-badge">0</span></p>
    </div>

    <div id="instruction" class="text-lg text-gray-600 mb-4">Find the correct synonym!</div>
    
    <div id="question" class="text-3xl font-bold text-blue-600 mb-8 word-appear"></div>
    
    <div id="options" class="grid grid-cols-2 gap-4"></div>
    
    <div class="space-y-4 mt-6">
      <div id="feedback" class="text-sm font-medium hidden"></div>
      <button id="retryBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hidden hover:bg-green-700 transition-colors">
        Play Again
      </button>
    </div>
  </div>

<script>
const GAME_ID = 'synonym-shooter';

let score = 0;
let timeLeft = 90;
let timerInterval;
let currentLevel = 1;
let streak = 0;
let currentWord = {};

const wordBank = {
  1: [ // Level 1 - Basic synonyms
    { word: "big", synonym: "large", distractors: ["tiny", "weak", "short"], hint: "Having great size" },
    { word: "happy", synonym: "joyful", distractors: ["sad", "angry", "tired"], hint: "Feeling or showing pleasure" },
    { word: "fast", synonym: "quick", distractors: ["slow", "late", "lazy"], hint: "Moving or capable of moving rapidly" },
    { word: "small", synonym: "tiny", distractors: ["huge", "giant", "large"], hint: "Of a size that is less than normal" },
    { word: "good", synonym: "excellent", distractors: ["bad", "poor", "awful"], hint: "Of high quality" }
  ],
  2: [ // Level 2 - Intermediate synonyms
    { word: "brave", synonym: "courageous", distractors: ["fearful", "timid", "weak"], hint: "Ready to face danger" },
    { word: "beautiful", synonym: "gorgeous", distractors: ["ugly", "plain", "dull"], hint: "Pleasing to the senses" },
    { word: "clever", synonym: "intelligent", distractors: ["foolish", "stupid", "slow"], hint: "Quick to understand" },
    { word: "ancient", synonym: "prehistoric", distractors: ["modern", "new", "recent"], hint: "Belonging to the very distant past" },
    { word: "strange", synonym: "peculiar", distractors: ["normal", "usual", "common"], hint: "Unusual or surprising" }
  ],
  3: [ // Level 3 - Advanced synonyms
    { word: "ephemeral", synonym: "transient", distractors: ["permanent", "lasting", "eternal"], hint: "Lasting for a very short time" },
    { word: "ubiquitous", synonym: "omnipresent", distractors: ["rare", "scarce", "unique"], hint: "Present everywhere" },
    { word: "surreptitious", synonym: "clandestine", distractors: ["obvious", "open", "clear"], hint: "Kept secret" },
    { word: "fastidious", synonym: "meticulous", distractors: ["careless", "sloppy", "messy"], hint: "Very attentive to detail" },
    { word: "gregarious", synonym: "sociable", distractors: ["shy", "lonely", "solitary"], hint: "Fond of company" }
  ]
};

function generateQuestion() {
  const levelWords = wordBank[currentLevel];
  currentWord = levelWords[Math.floor(Math.random() * levelWords.length)];
  
  document.getElementById('question').textContent = `"${currentWord.word}"`;
  document.getElementById('instruction').textContent = `Find the synonym! Hint: ${currentWord.hint}`;
  
  const options = [currentWord.synonym, ...currentWord.distractors];
  const shuffledOptions = options.sort(() => Math.random() - 0.5);
  
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';
  
  shuffledOptions.forEach(option => {
    const button = document.createElement('button');
    button.className = 'option p-4 text-xl border-2 rounded-lg hover:bg-blue-50 transition-colors';
    button.textContent = option;
    button.onclick = () => checkAnswer(button, option);
    optionsDiv.appendChild(button);
  });
}

function checkAnswer(button, selected) {
  const buttons = document.querySelectorAll('.option');
  buttons.forEach(btn => btn.disabled = true);
  
  if (selected === currentWord.synonym) {
    handleCorrectAnswer(button);
  } else {
    handleWrongAnswer(button);
  }
  
  setTimeout(() => {
    buttons.forEach(btn => {
      btn.classList.remove('correct', 'wrong', 'shake');
    });
    generateQuestion();
    buttons.forEach(btn => btn.disabled = false);
  }, 1500);
}

function handleCorrectAnswer(button) {
  streak++;
  score += currentLevel + Math.floor(streak / 3); // Bonus points for streaks
  
  document.getElementById('score').textContent = score;
  document.getElementById('streak').textContent = streak;
  
  button.classList.add('correct');
  document.getElementById('feedback').textContent = '‚ú® Correct! Keep going!';
  document.getElementById('feedback').classList.remove('hidden');
  
  if (score >= currentLevel * 15 && currentLevel < 3) {
    currentLevel++;
    document.getElementById('level').textContent = currentLevel;
    document.getElementById('feedback').textContent = 'üéâ Level Up! Words are getting tougher!';
  }
}

function handleWrongAnswer(button) {
  streak = 0;
  document.getElementById('streak').textContent = streak;
  
  button.classList.add('wrong', 'shake');
  
  const correctButton = Array.from(document.querySelectorAll('.option'))
    .find(btn => btn.textContent === currentWord.synonym);
  correctButton.classList.add('correct');
  
  document.getElementById('feedback').textContent = `‚ùå Not quite! The correct synonym was "${currentWord.synonym}"`;
  document.getElementById('feedback').classList.remove('hidden');
}

function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').textContent = timeLeft;
    
    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  
  const finalMessage = `
    <div class="space-y-4">
      <h2 class="text-2xl font-bold">Game Over!</h2>
      <p class="text-xl">Final Score: ${score}</p>
      <p class="text-lg">Highest Level: ${currentLevel}</p>
      <p class="text-sm">Longest Streak: ${streak}</p>
      <p class="text-sm text-gray-600">Keep practicing to expand your vocabulary!</p>
    </div>
  `;
  
  document.getElementById('question').textContent = '';
  document.getElementById('options').innerHTML = finalMessage;
  document.getElementById('feedback').classList.add('hidden');
  document.getElementById('retryBtn').classList.remove('hidden');
  document.getElementById('instruction').textContent = 'Thanks for playing!';
  
  // Save score
  try {
    const user = JSON.parse(localStorage.getItem('user'));
    if (user && user.username) {
      fetch('/api/scores/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: user.username,
          gameId: GAME_ID,
          score: score
        })
      }).catch(console.error);
    }
  } catch (error) {
    console.error('Error saving score:', error);
  }
}

function startGame() {
  score = 0;
  timeLeft = 90;
  currentLevel = 1;
  streak = 0;
  
  document.getElementById('score').textContent = score;
  document.getElementById('timer').textContent = timeLeft;
  document.getElementById('level').textContent = currentLevel;
  document.getElementById('streak').textContent = streak;
  document.getElementById('retryBtn').classList.add('hidden');
  document.getElementById('feedback').classList.add('hidden');
  document.getElementById('instruction').textContent = 'Find the correct synonym!';
  
  generateQuestion();
  startTimer();
}

// Event Listeners
document.getElementById('retryBtn').onclick = startGame;

// Initialize game
document.addEventListener('DOMContentLoaded', startGame);
</script>
</body>
</html>
