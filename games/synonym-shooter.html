<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Synonym Shooter â€“ BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">ğŸ¯ Synonym Shooter</h1>
  <p>â± Time Left: <span id="timer">180</span>s | ğŸ¯ Score: <span id="score">0</span></p>
  <p id="question" class="text-lg font-semibold">Loading...</p>
  <div id="options" class="grid grid-cols-2 gap-4"></div>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Retry</button>
  <div id="best-score" class="text-sm text-green-700"></div>
  <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
</div>
<script>
const questions = [
  { word: "big", synonym: "large", distractors: ["tiny", "weak", "tall"] },
  { word: "happy", synonym: "joyful", distractors: ["sad", "angry", "serious"] },
  { word: "fast", synonym: "quick", distractors: ["slow", "late", "calm"] },
  { word: "smart", synonym: "intelligent", distractors: ["dull", "lazy", "quiet"] },
  { word: "begin", synonym: "start", distractors: ["end", "stop", "close"] }
];

let score = 0, timeLeft = 180, timerInterval, current = {};

function loadQuestion() {
  current = questions[Math.floor(Math.random() * questions.length)];
  document.getElementById("question").textContent = `Find the synonym of "${current.word}"`;
  const opts = new Set([current.synonym, ...current.distractors]);
  const container = document.getElementById("options");
  container.innerHTML = "";
  Array.from(opts).sort(() => Math.random() - 0.5).forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "bg-gray-100 hover:bg-blue-100 px-4 py-2 rounded";
    btn.onclick = () => {
      if (opt === current.synonym) score++;
      document.getElementById("score").textContent = score;
      loadQuestion();
    };
    container.appendChild(btn);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("question").textContent = `Time's up! Final Score: ${score}`;
  document.getElementById("options").innerHTML = "";
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("synonym-shooter", score);
}

function restartGame() {
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("retryBtn").classList.add("hidden");
  loadQuestion();
  startTimer();
}

// Backend integration
const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `ğŸ… Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} â€“ ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  fetchStats("synonym-shooter");
  loadQuestion();
  startTimer();
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
