<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Equation Balancer – BrainGames | Exam Prep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flash-green { background-color: #dcfce7 !important; border-color: #16a34a !important; }
    .flash-red { background-color: #fee2e2 !important; border-color: #dc2626 !important; }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800">
  <div class="w-full max-w-lg p-6 bg-white shadow-xl rounded-2xl border border-blue-200 text-center">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">🧮 Equation Balancer</h1>

    <div class="mb-4 text-sm text-gray-500">
      <p id="timer">Time Left: <span class="font-semibold">180s</span></p>
      <p id="score">Score: <span class="font-semibold">0</span></p>
    </div>

    <div id="question" class="text-lg font-medium mb-4">Loading...</div>

    <input
      type="number"
      id="answerInput"
      placeholder="Value of x"
      class="w-full p-2 border border-gray-300 rounded-md text-center mb-4 transition"
    />

    <button id="submitBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium mb-2">
      Submit
    </button>

    <button id="retryBtn"
      class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-medium hidden">
      Retry
    </button>
  </div>

  <script>
    let score = 0;
    let timeLeft = 180;
    let correctAnswer = 0;
    let timerInterval = null;

    const timerEl = document.getElementById("timer").querySelector("span");
    const scoreEl = document.getElementById("score").querySelector("span");
    const questionEl = document.getElementById("question");
    const answerInput = document.getElementById("answerInput");
    const submitBtn = document.getElementById("submitBtn");
    const retryBtn = document.getElementById("retryBtn");
    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    function generateEquation() {
      const a = Math.floor(Math.random() * 10) + 1;
      const x = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10);
      const result = a * x + b;

      correctAnswer = x;
      questionEl.textContent = `Solve: ${a}x + ${b} = ${result}`;
    }

    function flashFeedback(type) {
      answerInput.classList.add(type === "correct" ? "flash-green" : "flash-red");
      setTimeout(() => {
        answerInput.classList.remove("flash-green", "flash-red");
      }, 500);
    }

    function checkAnswer() {
      const user = parseInt(answerInput.value.trim());
      if (user === correctAnswer) {
        score++;
        scoreEl.textContent = score;
        flashFeedback("correct");
      } else {
        flashFeedback("wrong");
      }
      answerInput.value = "";
      generateEquation();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 180;
      scoreEl.textContent = 0;
      timerEl.textContent = "180s";
      retryBtn.classList.add("hidden");
      answerInput.disabled = false;
      submitBtn.disabled = false;
      answerInput.value = "";
      answerInput.focus();
      clearInterval(timerInterval);
      generateEquation();
      startTimer();
    }

    function endGame() {
      clearInterval(timerInterval);
      questionEl.textContent = `Time's up! You scored ${score}`;
      answerInput.disabled = true;
      submitBtn.disabled = true;
      retryBtn.classList.remove("hidden");

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "equation-balancer",
            score: score
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            console.log("✅ Score saved to backend:", data.bestScore);
          } else {
            console.error("❌ Score save failed:", data.message);
          }
        })
        .catch(err => console.error("❌ Network error:", err));
      }
    }

    submitBtn.addEventListener("click", checkAnswer);
    retryBtn.addEventListener("click", startGame);
    answerInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") checkAnswer();
    });

    window.onload = startGame;
  </script>
</body>
</html>
