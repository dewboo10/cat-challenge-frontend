<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Equation Balancer – BrainGames | Exam Prep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4">
  <div class="max-w-xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
    <h1 class="text-2xl font-bold text-blue-700">🧮 Equation Balancer</h1>
    <p>⏱ Time Left: <span id="timer">180</span>s | 🎯 Score: <span id="score">0</span></p>
    <p id="question" class="text-lg font-semibold">Loading...</p>
    <input id="answerInput" type="number" class="w-full border p-2 rounded text-center" placeholder="Enter value of x"/>
    <button id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
    <button id="retryBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 hidden">Retry</button>
    <div id="best-score" class="text-sm text-green-700 mt-2"></div>
    <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
  </div>

<script>
const equations = [
  { q: "3x + 5 = 20", answer: 5 },
  { q: "2x - 4 = 6", answer: 5 },
  { q: "5x = 25", answer: 5 },
  { q: "x/2 = 6", answer: 12 },
  { q: "4x + 8 = 24", answer: 4 },
  { q: "10 = 2x + 2", answer: 4 },
  { q: "15 = 3x", answer: 5 },
  { q: "18 = 6x", answer: 3 },
  { q: "x + 7 = 10", answer: 3 },
  { q: "x - 3 = 2", answer: 5 }
];

let current = 0, score = 0, timeLeft = 180, timerInterval;

function loadQuestion() {
  const eq = equations[current];
  document.getElementById("question").textContent = eq.q;
  document.getElementById("answerInput").value = "";
}

function checkAnswer() {
  const input = parseInt(document.getElementById("answerInput").value.trim());
  if (input === equations[current].answer) {
    score++;
    document.getElementById("score").textContent = score;
  }
  current = (current + 1) % equations.length;
  loadQuestion();
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("question").textContent = `Time's up! Final Score: ${score}`;
  document.getElementById("submitBtn").disabled = true;
  document.getElementById("answerInput").disabled = true;
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("equation-balancer", score);
}

function restartGame() {
  current = 0;
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("submitBtn").disabled = false;
  document.getElementById("answerInput").disabled = false;
  document.getElementById("retryBtn").classList.add("hidden");
  loadQuestion();
  startTimer();
}

// ✅ Backend
const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `🏅 Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} – ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  loadQuestion();
  startTimer();
  fetchStats("equation-balancer");
  document.getElementById("submitBtn").addEventListener("click", checkAnswer);
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
