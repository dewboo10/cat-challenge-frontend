<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letter Series â€“ BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">ğŸ”¡ Letter Series</h1>
  <p>â± Time Left: <span id="timer">180</span>s | ğŸ¯ Score: <span id="score">0</span></p>
  <p class="text-lg font-semibold">What comes next in the series?</p>
  <p id="series" class="text-xl font-mono text-blue-600"></p>
  <input id="letterInput" maxlength="1" class="w-24 border p-2 rounded text-center uppercase" placeholder="A-Z" />
  <button id="submitBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Retry</button>
  <div id="best-score" class="text-sm text-green-700 mt-2"></div>
  <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
</div>

<script>
const seriesData = [
  { series: ["A", "C", "E"], next: "G" },
  { series: ["Z", "X", "V"], next: "T" },
  { series: ["D", "G", "J"], next: "M" },
  { series: ["M", "K", "I"], next: "G" },
  { series: ["B", "D", "F"], next: "H" }
];

let current = {}, score = 0, timeLeft = 180, timerInterval;

function generateSeries() {
  current = seriesData[Math.floor(Math.random() * seriesData.length)];
  document.getElementById("series").textContent = current.series.join(", ");
  document.getElementById("letterInput").value = "";
}

function checkAnswer() {
  const input = document.getElementById("letterInput").value.toUpperCase();
  if (input === current.next) {
    score++;
    document.getElementById("score").textContent = score;
  }
  generateSeries();
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("series").textContent = "Time's up!";
  document.getElementById("submitBtn").disabled = true;
  document.getElementById("letterInput").disabled = true;
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("letter-series", score);
}

function restartGame() {
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("submitBtn").disabled = false;
  document.getElementById("letterInput").disabled = false;
  document.getElementById("retryBtn").classList.add("hidden");
  generateSeries();
  startTimer();
}

// ğŸ”— Backend integration
const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `ğŸ… Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} â€“ ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  fetchStats("letter-series");
  generateSeries();
  startTimer();
  document.getElementById("submitBtn").addEventListener("click", checkAnswer);
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
