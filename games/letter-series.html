<!-- Updated Letter Series Cracker – BrainGames -->
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Letter Series Cracker – BrainGames</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4"><div class="flex flex-col lg:flex-row gap-8 max-w-7xl w-full"><div class="flex-1 bg-white p-6 shadow-xl rounded-2xl border border-blue-200">
<div class="text-green-600 font-semibold mb-3" id="best-score">Your Best Score: loading...</div><div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl border border-blue-200 text-center space-y-4">
<h1 class="text-2xl font-bold text-blue-700">🔡 Letter Series Cracker</h1>
<div class="text-sm text-gray-500">
      ⏱ Time Left: <span class="font-semibold" id="timer">180s</span> |
      🏆 Score: <span class="font-semibold" id="score">0</span>
</div>
<div class="text-xl font-semibold text-blue-700 my-2" id="series">Loading...</div>
<input class="text-center text-xl border border-blue-300 px-4 py-2 rounded w-1/2" id="answer" maxlength="1" placeholder="?" type="text"/>
<div class="space-x-4">
<button class="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded" onclick="checkAnswer()">Submit</button>
<button class="mt-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded hidden" id="retryBtn" onclick="startGame()">Retry</button>
</div>
</div>
<script>
    const seriesList = [
      { pattern: ["A", "C", "E", "G"], answer: "I" },
      { pattern: ["Z", "X", "V", "T"], answer: "R" },
      { pattern: ["B", "D", "G", "K"], answer: "P" },
      { pattern: ["L", "K", "I", "F"], answer: "B" },
      { pattern: ["A", "D", "H", "M"], answer: "S" }
    ];

    let current = {}, score = 0, timeLeft = 180, timerInterval;
    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    function startGame() {
      current = seriesList[Math.floor(Math.random() * seriesList.length)];
      document.getElementById("series").textContent = current.pattern.join(" , ") + " , ?";
      document.getElementById("answer").value = "";
      document.getElementById("answer").disabled = false;
      document.getElementById("retryBtn").classList.add("hidden");
    }

    function checkAnswer() {
      const ans = document.getElementById("answer").value.toUpperCase().trim();
      const seriesDiv = document.getElementById("series");
      if (ans === current.answer) {
        score++;
        document.getElementById("score").textContent = score;
        seriesDiv.textContent += ` ✅ (${ans})`;
      } else {
        seriesDiv.textContent += ` ❌ (Correct: ${current.answer})`;
      }
      document.getElementById("answer").disabled = true;

      setTimeout(startGame, 1200);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `${timeLeft}s`;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(timerInterval);
      document.getElementById("series").textContent = `⏱ Time's up! Final score: ${score}`;
      document.getElementById("answer").disabled = true;
      document.getElementById("retryBtn").classList.remove("hidden");

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "letter-series-cracker",
            score: score
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            console.log("✅ Score saved to backend:", data.bestScore);
          } else {
            console.error("❌ Score save failed:", data.message);
          }
        })
        .catch(err => console.error("❌ Network error:", err));
      }
    }

    window.onload = () => {
      score = 0;
      timeLeft = 180;
      document.getElementById("score").textContent = 0;
      document.getElementById("timer").textContent = "180s";
      startGame();
      startTimer();
    };
  </script>
</div>
<div class="w-full lg:w-72 bg-gray-50 border border-gray-200 p-4 rounded-xl shadow">
<h2 class="font-bold mb-3 text-blue-700">🏆 Leaderboard</h2>
<ul class="text-sm text-gray-700 space-y-2" id="leaderboard"></ul>
</div>
</div><script>
    const API_BASE = "http://localhost:5000/api/brain-games"; // Change to your deployed backend

    const username = localStorage.getItem("username");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    async function fetchUserBestScore(gameId) {
      try {
        const res = await fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`);
        const data = await res.json();
        document.getElementById("best-score").textContent = `Your Best Score: ${data.score || 0}`;
      } catch {
        document.getElementById("best-score").textContent = "Login to track score.";
      }
    }

    async function fetchLeaderboard(gameId) {
      try {
        const res = await fetch(`${API_BASE}/top?gameId=${gameId}`);
        const data = await res.json();
        const lb = document.getElementById("leaderboard");
        lb.innerHTML = data.map((s, i) => `<li>${i + 1}. ${s.username} – ${s.score}</li>`).join("");
      } catch {
        document.getElementById("leaderboard").innerHTML = "<li>Could not load leaderboard.</li>";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const gameId = window.location.pathname.split("/").pop().replace(".html", "");
      if (isLoggedIn && username) {
        fetchUserBestScore(gameId);
        fetchLeaderboard(gameId);
      } else {
        const bs = document.getElementById("best-score");
        if (bs) bs.textContent = "Login to track score.";
      }
    });
    </script></body>
</html>
