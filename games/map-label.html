<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map Label – BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">🗺️ Map Label Quiz</h1>
  <p>⏱ Time Left: <span id="timer">180</span>s | 🎯 Score: <span id="score">0</span></p>
  <p id="question" class="text-lg font-semibold">Where is this state located?</p>
  <img id="map-image" src="" alt="State outline" class="w-64 h-40 mx-auto border rounded"/>
  <div id="options" class="grid grid-cols-2 gap-4"></div>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Retry</button>
  <div id="best-score" class="text-sm text-green-700"></div>
  <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
</div>
<script>
const states = [
  { name: "Gujarat", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/IN-GJ.svg/300px-IN-GJ.svg.png" },
  { name: "Tamil Nadu", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/IN-TN.svg/300px-IN-TN.svg.png" },
  { name: "Maharashtra", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/IN-MH.svg/300px-IN-MH.svg.png" },
  { name: "West Bengal", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/IN-WB.svg/300px-IN-WB.svg.png" },
  { name: "Karnataka", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/IN-KA.svg/300px-IN-KA.svg.png" }
];

let current = {}, score = 0, timeLeft = 180, timerInterval;

function loadQuestion() {
  current = states[Math.floor(Math.random() * states.length)];
  document.getElementById("map-image").src = current.img;
  const opts = [...states].sort(() => 0.5 - Math.random()).slice(0, 4);
  if (!opts.find(s => s.name === current.name)) opts[0] = current;
  opts.sort(() => 0.5 - Math.random());
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  opts.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.name;
    btn.className = "bg-gray-100 hover:bg-blue-100 px-4 py-2 rounded";
    btn.onclick = () => {
      if (opt.name === current.name) score++;
      document.getElementById("score").textContent = score;
      loadQuestion();
    };
    optionsDiv.appendChild(btn);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("map-image").src = "";
  document.getElementById("question").textContent = `Time's up! Final Score: ${score}`;
  document.getElementById("options").innerHTML = "";
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("map-label", score);
}

function restartGame() {
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("retryBtn").classList.add("hidden");
  loadQuestion();
  startTimer();
}

const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `🏅 Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} – ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  fetchStats("map-label");
  loadQuestion();
  startTimer();
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
