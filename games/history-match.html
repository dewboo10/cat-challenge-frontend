<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History Match ‚Äì BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .correct-answer {
      animation: correctPulse 0.5s ease-out;
    }
    .wrong-answer {
      animation: wrongShake 0.5s ease-in-out;
    }
    @keyframes correctPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); background-color: #86efac; }
      100% { transform: scale(1); }
    }
    @keyframes wrongShake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); background-color: #fca5a5; }
      75% { transform: translateX(5px); background-color: #fca5a5; }
      100% { transform: translateX(0); }
    }
    .level-badge {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      padding: 4px 12px;
      border-radius: 9999px;
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
    }
    .option-button {
      transition: all 0.3s ease;
    }
    .option-button:hover {
      transform: translateY(-2px);
    }
    .option-button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-2xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">History Match</h1>
  
  <div class="flex justify-center items-center space-x-4">
    <p>‚è± Time Left: <span id="timer" class="font-mono">90</span>s</p>
    <p>üéØ Score: <span id="score" class="font-mono">0</span></p>
    <p>Level: <span class="level-badge">1</span></p>
  </div>

  <div id="instruction" class="text-lg text-gray-600 mb-4">Match the historical event with its correct year!</div>
  
  <div id="question" class="text-2xl font-semibold bg-blue-50 p-4 rounded-lg">Loading...</div>
  
  <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4"></div>
  
  <div class="space-y-4 mt-6">
    <div id="feedback" class="text-sm font-medium hidden"></div>
    <button id="nextBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hidden hover:bg-green-700 transition-colors">
      Next Question
    </button>
    <button id="retryBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hidden hover:bg-green-700 transition-colors">
      Play Again
    </button>
  </div>
</div>

<script>
const GAME_ID = 'history-match';

const events = [
  // Level 1 - Basic Indian History
  { event: "Battle of Plassey", answer: "1757", level: 1 },
  { event: "Indian Independence", answer: "1947", level: 1 },
  { event: "Quit India Movement", answer: "1942", level: 1 },
  { event: "First War of Independence", answer: "1857", level: 1 },
  
  // Level 2 - More Challenging Events
  { event: "Formation of INC", answer: "1885", level: 2 },
  { event: "Partition of Bengal", answer: "1905", level: 2 },
  { event: "Dandi March", answer: "1930", level: 2 },
  { event: "Cabinet Mission", answer: "1946", level: 2 },
  
  // Level 3 - Advanced Historical Events
  { event: "Rowlatt Act", answer: "1919", level: 3 },
  { event: "Simon Commission", answer: "1927", level: 3 },
  { event: "Government of India Act", answer: "1935", level: 3 },
  { event: "Cripps Mission", answer: "1942", level: 3 }
];

let currentIndex = 0;
let score = 0;
let timeLeft = 90;
let timerInterval;
let currentLevel = 1;
let isAnswered = false;

function generateQuestion() {
  const levelEvents = events.filter(e => e.level <= currentLevel);
  currentIndex = Math.floor(Math.random() * levelEvents.length);
  const currentEvent = levelEvents[currentIndex];
  
  document.getElementById("question").textContent = currentEvent.event;
  document.getElementById("instruction").textContent = `Level ${currentLevel}: Match the historical event with its correct year!`;
  
  const opts = document.getElementById("options");
  opts.innerHTML = "";
  
  // Generate options including the correct answer
  let options = [currentEvent.answer];
  while (options.length < 4) {
    const randomEvent = events[Math.floor(Math.random() * events.length)];
    if (!options.includes(randomEvent.answer)) {
      options.push(randomEvent.answer);
    }
  }
  
  // Shuffle options
  options.sort(() => 0.5 - Math.random());
  
  options.forEach(year => {
    const btn = document.createElement("button");
    btn.textContent = year;
    btn.className = "option-button w-full bg-gray-100 hover:bg-blue-100 px-4 py-3 rounded-lg transition-all text-lg font-medium";
    btn.onclick = () => checkAnswer(year, currentEvent.answer);
    opts.appendChild(btn);
  });
  
  isAnswered = false;
}

function checkAnswer(selected, correct) {
  if (isAnswered) return;
  isAnswered = true;
  
  const buttons = document.querySelectorAll('.option-button');
  buttons.forEach(btn => {
    if (btn.textContent === selected) {
      if (selected === correct) {
        btn.classList.add('correct-answer', 'bg-green-200');
        handleCorrectAnswer();
      } else {
        btn.classList.add('wrong-answer', 'bg-red-200');
        handleWrongAnswer();
      }
    } else if (btn.textContent === correct) {
      btn.classList.add('bg-green-200');
    }
    btn.disabled = true;
  });
  
  document.getElementById('nextBtn').classList.remove('hidden');
}

function handleCorrectAnswer() {
  score += currentLevel;
  document.getElementById("score").textContent = score;
  document.getElementById("feedback").textContent = "üéâ Correct!";
  document.getElementById("feedback").classList.remove("hidden");
  
  // Level up every 4 correct answers
  if (score >= currentLevel * 4 && currentLevel < 3) {
    currentLevel++;
    document.querySelector('.level-badge').textContent = currentLevel;
  }
}

function handleWrongAnswer() {
  document.getElementById("feedback").textContent = "‚ùå Not quite right. The correct year is highlighted in green.";
  document.getElementById("feedback").classList.remove("hidden");
}

function nextQuestion() {
  document.getElementById("nextBtn").classList.add("hidden");
  document.getElementById("feedback").classList.add("hidden");
  generateQuestion();
}

function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    
    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  
  const finalMessage = `
    <div class="space-y-4">
      <h2 class="text-2xl font-bold">Game Over!</h2>
      <p class="text-xl">Final Score: ${score}</p>
      <p class="text-lg">Highest Level: ${currentLevel}</p>
    </div>
  `;
  
  document.getElementById("question").innerHTML = finalMessage;
  document.getElementById("options").innerHTML = "";
  document.getElementById("feedback").classList.add("hidden");
  document.getElementById("nextBtn").classList.add("hidden");
  document.getElementById("retryBtn").classList.remove("hidden");
  document.getElementById("instruction").textContent = "Thanks for playing!";
}

function startGame() {
  score = 0;
  timeLeft = 90;
  currentLevel = 1;
  
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.querySelector('.level-badge').textContent = currentLevel;
  document.getElementById("retryBtn").classList.add("hidden");
  document.getElementById("feedback").classList.add("hidden");
  document.getElementById("nextBtn").classList.add("hidden");
  
  generateQuestion();
  startTimer();
}

// Event Listeners
document.getElementById("nextBtn").onclick = nextQuestion;
document.getElementById("retryBtn").onclick = startGame;

// Initialize game
document.addEventListener('DOMContentLoaded', startGame);
</script>
</body>
</html>
