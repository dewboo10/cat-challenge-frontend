<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>History Match – BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 p-4 min-h-screen flex items-center justify-center">
<div class="max-w-2xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">📜 History Match</h1>
  <p>⏱ Time Left: <span id="timer">180</span>s | 🎯 Score: <span id="score">0</span></p>
  <p class="text-sm text-gray-600">Match the historical event with its correct year.</p>
  <div id="question" class="text-lg font-semibold"></div>
  <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Retry</button>
  <div id="best-score" class="text-sm text-green-700 mt-2"></div>
  <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
</div>
<script>
const events = [
  { event: "Battle of Plassey", answer: "1757" },
  { event: "Indian Independence", answer: "1947" },
  { event: "Quit India Movement", answer: "1942" },
  { event: "First War of Independence", answer: "1857" },
  { event: "Formation of INC", answer: "1885" },
  { event: "Partition of Bengal", answer: "1905" },
  { event: "Dandi March", answer: "1930" }
];

let index = 0, score = 0, timeLeft = 180, timerInterval;

function loadQuestion() {
  const q = events[index];
  document.getElementById("question").textContent = q.event;
  const opts = document.getElementById("options");
  opts.innerHTML = "";
  const shuffled = [...events].sort(() => 0.5 - Math.random()).slice(0, 3);
  if (!shuffled.find(e => e.answer === q.answer)) shuffled[0] = q;
  shuffled.sort(() => 0.5 - Math.random());
  shuffled.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice.answer;
    btn.className = "bg-gray-100 hover:bg-blue-100 px-4 py-2 rounded";
    btn.onclick = () => {
      if (choice.answer === q.answer) score++;
      document.getElementById("score").textContent = score;
      index = (index + 1) % events.length;
      loadQuestion();
    };
    opts.appendChild(btn);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("question").textContent = `Time's up! Final Score: ${score}`;
  document.getElementById("options").innerHTML = "";
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("history-match", score);
}

function restartGame() {
  index = 0;
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("retryBtn").classList.add("hidden");
  loadQuestion();
  startTimer();
}

const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `🏅 Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} – ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  fetchStats("history-match");
  loadQuestion();
  startTimer();
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
