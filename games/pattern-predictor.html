<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pattern Predictor – BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .correct-answer {
      animation: correctPulse 0.5s ease-out;
    }
    .wrong-answer {
      animation: wrongShake 0.5s ease-in-out;
    }
    @keyframes correctPulse {
      0% { background-color: rgb(34 197 94); transform: scale(1); }
      50% { background-color: rgb(34 197 94); transform: scale(1.05); }
      100% { background-color: rgb(243 244 246); transform: scale(1); }
    }
    @keyframes wrongShake {
      0% { background-color: rgb(239 68 68); transform: translateX(0); }
      25% { background-color: rgb(239 68 68); transform: translateX(-5px); }
      75% { background-color: rgb(239 68 68); transform: translateX(5px); }
      100% { background-color: rgb(243 244 246); transform: translateX(0); }
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-2xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">Pattern Predictor</h1>
  <p>⏱ Time Left: <span id="timer">90</span>s | 🎯 Score: <span id="score">0</span></p>
  <p id="question" class="text-2xl font-semibold">Loading...</p>
  <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden hover:bg-green-700 transition-colors">Play Again</button>
</div>

<script>
let score = 0;
let timeLeft = 90;
let timerInterval;
let currentAnswer;

const patterns = [
  {
    sequence: ["🔵", "🔴", "🔵", "🔴", "🔵"],
    answer: "🔴",
    options: ["🔴", "🔵", "🟡", "🟢"],
    explanation: "Alternating blue and red pattern"
  },
  {
    sequence: ["🟦", "🟨", "🟦", "🟨", "🟦"],
    answer: "🟨",
    options: ["🟨", "🟦", "🟩", "🟥"],
    explanation: "Alternating blue and yellow squares"
  },
  {
    sequence: ["⭐", "⭐", "🌙", "⭐", "⭐", "🌙"],
    answer: "⭐",
    options: ["⭐", "🌙", "☀️", "🌟"],
    explanation: "Two stars followed by a moon"
  },
  {
    sequence: ["🌸", "🌸", "🌺", "🌸", "🌸", "🌺", "🌸"],
    answer: "🌸",
    options: ["🌸", "🌺", "🌹", "🌻"],
    explanation: "Two cherry blossoms followed by a hibiscus"
  },
  {
    sequence: ["🎯", "🎯", "🎯", "💫", "🎯", "🎯", "🎯"],
    answer: "💫",
    options: ["💫", "🎯", "⭐", "🌟"],
    explanation: "Three targets followed by a sparkle"
  },
  {
    sequence: ["🔺", "🔻", "🔺", "🔻", "🔺", "🔻", "🔺"],
    answer: "🔻",
    options: ["🔻", "🔺", "⬛", "⬜"],
    explanation: "Alternating up and down triangles"
  }
];

function generateQuestion() {
  const pattern = patterns[Math.floor(Math.random() * patterns.length)];
  currentAnswer = pattern.answer;
  
  const questionEl = document.getElementById("question");
  if (questionEl) {
    questionEl.innerHTML = `
      <div class="mb-4">
        <p class="text-3xl mb-4">${pattern.sequence.join(" ")}</p>
        <p class="text-lg">What comes next?</p>
      </div>
    `;
  }
  
  const container = document.getElementById("options");
  if (container) {
    container.innerHTML = "";
    pattern.options
      .sort(() => Math.random() - 0.5)
      .forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "text-3xl bg-gray-100 hover:bg-blue-100 px-6 py-4 rounded transition-colors";
        btn.onclick = () => {
          // Remove any existing animation classes from all buttons
          container.querySelectorAll('button').forEach(b => {
            b.classList.remove('correct-answer', 'wrong-answer');
          });
          
          if (opt === currentAnswer) {
            score++;
            const scoreEl = document.getElementById("score");
            if (scoreEl) scoreEl.textContent = score;
            btn.classList.add('correct-answer');
            // Wait for animation to finish before next question
            setTimeout(generateQuestion, 500);
          } else {
            btn.classList.add('wrong-answer');
            // Find and highlight the correct answer
            container.querySelectorAll('button').forEach(b => {
              if (b.textContent === currentAnswer) {
                b.classList.add('correct-answer');
              }
            });
            // Wait longer for wrong answers so user can see the correct one
            setTimeout(generateQuestion, 1000);
          }
          // Disable all buttons during animation
          container.querySelectorAll('button').forEach(b => {
            b.disabled = true;
          });
        };
        container.appendChild(btn);
      });
  }
}

function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    const timerEl = document.getElementById("timer");
    if (timerEl) timerEl.textContent = timeLeft;
    
    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const retryBtn = document.getElementById("retryBtn");
  
  if (questionEl) questionEl.textContent = `Time's up! Final Score: ${score}`;
  if (optionsEl) optionsEl.innerHTML = "";
  if (retryBtn) retryBtn.classList.remove("hidden");
}

function startGame() {
  score = 0;
  timeLeft = 90;
  
  const scoreEl = document.getElementById("score");
  const timerEl = document.getElementById("timer");
  const retryBtn = document.getElementById("retryBtn");
  
  if (scoreEl) scoreEl.textContent = score;
  if (timerEl) timerEl.textContent = timeLeft;
  if (retryBtn) retryBtn.classList.add("hidden");
  
  generateQuestion();
  startTimer();
}

// Initialize game
document.addEventListener('DOMContentLoaded', () => {
  const retryBtn = document.getElementById('retryBtn');
  if (retryBtn) {
    retryBtn.onclick = startGame;
  }
  startGame();
});
</script>
</body>
</html>
