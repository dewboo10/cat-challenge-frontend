<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pattern Predictor â€“ BrainGames | Exam Prep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flash-green { background-color: #dcfce7 !important; border-color: #16a34a !important; }
    .flash-red { background-color: #fee2e2 !important; border-color: #dc2626 !important; }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800">
  <div class="w-full max-w-lg p-6 bg-white shadow-xl rounded-2xl border border-blue-200 text-center">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ”¢ Pattern Predictor</h1>

    <div class="mb-4 text-sm text-gray-500">
      <p id="timer">Time Left: <span class="font-semibold">180s</span></p>
      <p id="score">Score: <span class="font-semibold">0</span></p>
    </div>

    <div id="question" class="text-lg font-medium mb-4">Loading pattern...</div>

    <div id="options" class="space-y-3 mb-4"></div>

    <button id="retryBtn"
      class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-medium hidden">
      Retry
    </button>
  </div>

  <script>
    const patterns = [
      { sequence: [2, 4, 6, 8], answer: 10, options: [10, 12, 14, 16] },
      { sequence: [3, 6, 12, 24], answer: 48, options: [36, 48, 60, 72] },
      { sequence: [1, 1, 2, 3, 5], answer: 8, options: [6, 7, 8, 9] },
      { sequence: [10, 7, 4, 1], answer: -2, options: [-2, 0, 2, -1] },
      { sequence: [100, 90, 80, 70], answer: 60, options: [50, 60, 65, 70] }
    ];

    let current = {};
    let score = 0;
    let timeLeft = 180;
    let timerInterval;

    const timerEl = document.getElementById("timer").querySelector("span");
    const scoreEl = document.getElementById("score").querySelector("span");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const retryBtn = document.getElementById("retryBtn");

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    function shuffle(arr) {
      return [...arr].sort(() => 0.5 - Math.random());
    }

    function loadQuestion() {
      current = patterns[Math.floor(Math.random() * patterns.length)];
      questionEl.textContent = `What comes next? â†’ [ ${current.sequence.join(", ")}, ? ]`;

      optionsEl.innerHTML = "";
      shuffle(current.options).forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "w-full border text-left px-4 py-2 rounded-md bg-gray-50 hover:bg-blue-100 transition";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, btn) {
      if (selected === current.answer) {
        score++;
        scoreEl.textContent = score;
        btn.classList.add("flash-green");
      } else {
        btn.classList.add("flash-red");
      }

      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      setTimeout(() => {
        if (userLoggedIn && loggedInUserId) {
          fetch("/api/brain-games/update-score", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: loggedInUserId, game: "pattern-predictor", score: score })
          });
        }
        loadQuestion();
      }, 800);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 180;
      scoreEl.textContent = 0;
      timerEl.textContent = "180s";
      retryBtn.classList.add("hidden");
      clearInterval(timerInterval);
      loadQuestion();
      startTimer();
    }

    function endGame() {
      clearInterval(timerInterval);
      questionEl.textContent = `Time's up! Final score: ${score}`;
      optionsEl.innerHTML = "";
      retryBtn.classList.remove("hidden");

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId: loggedInUserId, game: "pattern-predictor", score: score })
        });
      }
    }

    retryBtn.addEventListener("click", startGame);
    window.onload = startGame;
  </script>
</body>
</html>
