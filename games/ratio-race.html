<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ratio Race ‚Äì BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">‚öñÔ∏è Ratio Race</h1>
  <p>‚è± Time Left: <span id="timer">180</span>s | üéØ Score: <span id="score">0</span></p>
  <p id="question" class="text-lg font-semibold">Loading...</p>
  <div id="options" class="grid grid-cols-2 gap-4"></div>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Retry</button>
  <div id="best-score" class="text-sm text-green-700"></div>
  <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
</div>
<script>
const questions = [
  { q: "Simplify the ratio 20:60", answer: "1:3" },
  { q: "If A:B = 2:3, B:C = 4:5, find A:C", answer: "8:15" },
  { q: "Ratio of boys to girls is 5:7. If there are 70 girls, how many boys?", answer: "50" },
  { q: "Which is equivalent to 3:5?", answer: "6:10" },
  { q: "If 2A = 3B, find A:B", answer: "3:2" }
];

let score = 0, timeLeft = 180, timerInterval, current;

function loadQuestion() {
  current = questions[Math.floor(Math.random() * questions.length)];
  document.getElementById("question").textContent = current.q;
  const opts = new Set([current.answer]);
  while (opts.size < 4) {
    opts.add(Math.floor(Math.random() * 10 + 1) + ":" + Math.floor(Math.random() * 10 + 1));
  }
  const btns = document.getElementById("options");
  btns.innerHTML = "";
  Array.from(opts).sort(() => Math.random() - 0.5).forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "bg-gray-100 hover:bg-blue-100 px-4 py-2 rounded";
    btn.onclick = () => {
      if (opt === current.answer) score++;
      document.getElementById("score").textContent = score;
      loadQuestion();
    };
    btns.appendChild(btn);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("question").textContent = `Time's up! Final Score: ${score}`;
  document.getElementById("options").innerHTML = "";
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("ratio-race", score);
}

function restartGame() {
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("retryBtn").classList.add("hidden");
  loadQuestion();
  startTimer();
}

const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `üèÖ Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} ‚Äì ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  fetchStats("ratio-race");
  loadQuestion();
  startTimer();
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
