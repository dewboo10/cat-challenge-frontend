<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input-Output Machine ‚Äì BrainGames</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .step-box {
      @apply bg-blue-100 border border-blue-300 rounded px-4 py-2 my-1;
    }
    .highlight {
      @apply bg-green-100 text-green-800 font-semibold;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center text-gray-800 p-4">
  <div class="w-full max-w-2xl bg-white p-6 rounded-2xl shadow-xl border border-blue-200">
    <h1 class="text-2xl font-bold text-blue-700 text-center mb-4">‚öôÔ∏è Input-Output Machine</h1>

    <div class="text-sm text-gray-500 text-center mb-4">
      ‚è± Time Left: <span id="timer" class="font-semibold">180s</span> | üèÜ Score: <span id="score" class="font-semibold">0</span>
    </div>

    <div id="scenario" class="mb-4">
      <!-- Machine steps here -->
    </div>

    <div class="mb-4 text-center">
      <p class="mb-2 font-medium">What will be the final output?</p>
      <input id="userInput" type="text" class="border border-blue-300 rounded px-4 py-2 w-full max-w-xs" placeholder="Enter your answer">
    </div>

    <div class="flex justify-center">
      <button onclick="checkAnswer()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mr-2">Submit</button>
      <button id="retryBtn" onclick="startGame()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded hidden">Retry</button>
    </div>
  </div>

  <script>
    const machines = [
      {
        input: "goat",
        steps: ["Capitalize first letter", "Add '123' at end", "Reverse entire string"],
        final: "321TaoG"
      },
      {
        input: "apple",
        steps: ["Convert to uppercase", "Replace 'P' with '@'", "Append '#' at beginning"],
        final: "#A@@LE"
      },
      {
        input: "brain",
        steps: ["Capitalize vowels", "Reverse string", "Add 'x' at end"],
        final: "nIrAbx"
      }
    ];

    let score = 0;
    let timeLeft = 180;
    let current = {};
    let timerInterval;

    const scenario = document.getElementById("scenario");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const userInput = document.getElementById("userInput");
    const retryBtn = document.getElementById("retryBtn");

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    function renderScenario() {
      scenario.innerHTML = `
        <p><strong>Input:</strong> <span class="highlight">${current.input}</span></p>
        <div class="my-2">
          ${current.steps.map(step => `<div class="step-box">${step}</div>`).join('')}
        </div>
      `;
    }

    function checkAnswer() {
      const ans = userInput.value.trim();
      if (ans === current.final) {
        score++;
        scoreEl.textContent = score;
        scenario.innerHTML += `<p class="text-green-600 font-semibold mt-2">‚úÖ Correct!</p>`;
      } else {
        scenario.innerHTML += `<p class="text-red-600 font-semibold mt-2">‚ùå Incorrect. Correct answer: ${current.final}</p>`;
      }
      userInput.disabled = true;
      setTimeout(startGame, 2000);
    }

    function startGame() {
      current = machines[Math.floor(Math.random() * machines.length)];
      userInput.disabled = false;
      userInput.value = "";
      renderScenario();
      retryBtn.classList.add("hidden");
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(timerInterval);
      scenario.innerHTML = `<p class="text-xl text-center font-semibold">Time's up! Final score: ${score}</p>`;
      retryBtn.classList.remove("hidden");

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "input-output-machine",
            score: score
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            console.log("‚úÖ Score saved to backend:", data.bestScore);
          } else {
            console.error("‚ùå Score save failed:", data.message);
          }
        })
        .catch(err => console.error("‚ùå Network error:", err));
      }
    }

    window.onload = () => {
      score = 0;
      timeLeft = 180;
      scoreEl.textContent = 0;
      timerEl.textContent = "180s";
      startGame();
      startTimer();
    };
  </script>
</body>
</html>
