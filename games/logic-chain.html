<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logic Chain – BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4">
  <div class="max-w-xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
    <h1 class="text-2xl font-bold text-blue-700">🧠 Logic Chain</h1>
    <p>⏱ Time Left: <span id="timer">180</span>s | 🎯 Score: <span id="score">0</span></p>
    <div id="question" class="text-md font-medium"></div>
    <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Retry</button>
    <div id="best-score" class="text-sm text-green-700 mt-2"></div>
    <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
  </div>

<script>
const chains = [
  {
    question: "All cats are mammals. All mammals are animals. Which of the following is true?",
    options: [
      "All animals are cats.",
      "Some cats are not animals.",
      "All cats are animals.",
      "All mammals are cats."
    ],
    answer: "All cats are animals."
  },
  {
    question: "John is taller than Peter. Peter is taller than Sam. Who is the tallest?",
    options: ["Sam", "Peter", "John", "Cannot be determined"],
    answer: "John"
  },
  {
    question: "If all roses are flowers and some flowers fade quickly, which is correct?",
    options: [
      "Some roses fade quickly.",
      "All flowers are roses.",
      "Some flowers may not be roses.",
      "All roses fade quickly."
    ],
    answer: "Some flowers may not be roses."
  }
];

let index = 0, score = 0, timeLeft = 180, timerInterval;

function loadQuestion() {
  const q = chains[index];
  document.getElementById("question").textContent = q.question;
  const container = document.getElementById("options");
  container.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "bg-gray-100 hover:bg-blue-100 px-4 py-2 rounded";
    btn.onclick = () => {
      if (opt === q.answer) score++;
      document.getElementById("score").textContent = score;
      index = (index + 1) % chains.length;
      loadQuestion();
    };
    container.appendChild(btn);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("question").textContent = `Time's up! Final Score: ${score}`;
  document.getElementById("options").innerHTML = "";
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("logic-chain", score);
}

function restartGame() {
  score = 0;
  index = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("retryBtn").classList.add("hidden");
  loadQuestion();
  startTimer();
}

const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `🏅 Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} – ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  fetchStats("logic-chain");
  loadQuestion();
  startTimer();
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
