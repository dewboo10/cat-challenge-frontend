<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß† Logic Chain Puzzle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen">
  <header class="p-4 border-b border-blue-200 bg-white flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">üß† Logic Chain Puzzle</h1>
    <button onclick="goBack()" class="text-sm text-blue-500 underline">Back</button>
  </header>

  <main class="p-6 max-w-2xl mx-auto text-center space-y-6">
    <div class="text-sm text-gray-500">
      ‚è± Time Left: <span id="timer" class="font-semibold">180s</span> |
      üèÜ Score: <span id="score" class="font-semibold">0</span>
    </div>

    <p class="text-sm text-gray-600">Evaluate the statements and choose the logically valid conclusion:</p>
    <div id="logic-statement" class="text-base font-medium text-gray-800 bg-blue-50 p-4 rounded">Loading...</div>
    <div id="choices" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

    <div id="feedback" class="text-lg font-semibold hidden"></div>
    <div class="text-center space-y-2">
      <button onclick="nextLogic()" id="next-btn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Next</button>
      <button onclick="startGame()" id="retry-btn" class="bg-blue-600 text-white px-4 py-2 rounded font-semibold hidden">Retry</button>
    </div>
  </main>

  <script>
    const logicBank = [
      {
        statement: "All apples are fruits. All fruits are healthy. Therefore:",
        correct: "All apples are healthy.",
        options: [
          "All apples are red.",
          "Some fruits are apples.",
          "All apples are healthy.",
          "All healthy things are fruits."
        ]
      },
      {
        statement: "All cats are animals. Some animals are wild. Therefore:",
        correct: "Some cats may be wild.",
        options: [
          "All animals are cats.",
          "Some cats may be wild.",
          "All cats are wild.",
          "No animals are domestic."
        ]
      },
      {
        statement: "All pens are tools. No tools are toys. Therefore:",
        correct: "No pens are toys.",
        options: [
          "Some tools are pens.",
          "No pens are toys.",
          "All pens are toys.",
          "Some pens are toys."
        ]
      }
    ];

    let currentIndex = 0;
    let score = 0;
    let timeLeft = 180;
    let timerInterval;

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const logicStatement = document.getElementById("logic-statement");
    const choicesEl = document.getElementById("choices");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const retryBtn = document.getElementById("retry-btn");

    function loadLogic() {
      const current = logicBank[currentIndex];
      logicStatement.textContent = current.statement;
      const shuffled = [...current.options].sort(() => Math.random() - 0.5);

      choicesEl.innerHTML = "";
      feedback.classList.add("hidden");
      nextBtn.classList.add("hidden");

      shuffled.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded text-blue-700 font-medium";
        btn.onclick = () => handleAnswer(opt === current.correct);
        choicesEl.appendChild(btn);
      });
    }

    function handleAnswer(correct) {
      feedback.textContent = correct ? "‚úÖ Correct!" : "‚ùå Incorrect.";
      feedback.className = `text-lg font-semibold ${correct ? 'text-green-600' : 'text-red-600'}`;
      feedback.classList.remove("hidden");

      Array.from(choicesEl.children).forEach(btn => btn.disabled = true);

      if (correct) {
        score++;
        scoreEl.textContent = score;
        nextBtn.classList.remove("hidden");
      } else {
        nextBtn.classList.remove("hidden");
      }
    }

    function nextLogic() {
      currentIndex = (currentIndex + 1) % logicBank.length;
      loadLogic();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 180;
      scoreEl.textContent = 0;
      timerEl.textContent = "180s";
      retryBtn.classList.add("hidden");
      currentIndex = 0;
      loadLogic();
      clearInterval(timerInterval);
      startTimer();
    }

    function endGame() {
      logicStatement.textContent = `‚è± Time's up! Final Score: ${score}`;
      choicesEl.innerHTML = "";
      nextBtn.classList.add("hidden");
      retryBtn.classList.remove("hidden");
      feedback.classList.add("hidden");

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "logic-chain-puzzle",
            score: score
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            console.log("‚úÖ Score saved:", data.bestScore);
          } else {
            console.error("‚ùå Score save failed:", data.message);
          }
        })
        .catch(err => console.error("‚ùå Network error:", err));
      }
    }

    function goBack() {
      window.location.href = '../braingames.html';
    }

    window.onload = startGame;
  </script>
</body>
</html>
