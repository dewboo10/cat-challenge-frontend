<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logic Chain ‚Äì BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .correct-answer {
      animation: correctPulse 0.5s ease-out;
    }
    .wrong-answer {
      animation: wrongShake 0.5s ease-in-out;
    }
    @keyframes correctPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); background-color: #86efac; }
      100% { transform: scale(1); }
    }
    @keyframes wrongShake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); background-color: #fca5a5; }
      75% { transform: translateX(5px); background-color: #fca5a5; }
      100% { transform: translateX(0); }
    }
    .level-badge {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      padding: 4px 12px;
      border-radius: 9999px;
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
    }
    .statement-box {
      position: relative;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      margin: 1rem 0;
      transition: all 0.3s ease;
    }
    .statement-box::after {
      content: "‚Üì";
      position: absolute;
      bottom: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.25rem;
      color: #6b7280;
    }
    .statement-box:last-child::after {
      display: none;
    }
    .statement-box.highlight {
      border-color: #3b82f6;
      background-color: #eff6ff;
      transform: translateY(-2px);
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .slide-in {
      animation: slideIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-2xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">Logic Chain</h1>
  
  <div class="flex justify-center items-center space-x-4">
    <p>‚è± Time Left: <span id="timer" class="font-mono">90</span>s</p>
    <p>üéØ Score: <span id="score" class="font-mono">0</span></p>
    <p>Level: <span class="level-badge">1</span></p>
  </div>

  <div id="instruction" class="text-lg text-gray-600 mb-4">Follow the chain of logic and select the correct conclusion!</div>
  
  <div id="statements-container" class="py-4 space-y-6">
    <!-- Statements will be populated here -->
  </div>
  
  <div class="mt-4">
    <p class="text-gray-600 mb-2">What can we conclude?</p>
    <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
      <!-- Options will be populated here -->
    </div>
  </div>
  
  <div class="space-y-4 mt-6">
    <div id="feedback" class="text-sm font-medium hidden"></div>
    <button id="nextBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hidden hover:bg-green-700 transition-colors">
      Next Chain
    </button>
    <button id="retryBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hidden hover:bg-green-700 transition-colors">
      Play Again
    </button>
  </div>
</div>

<script>
const GAME_ID = 'logic-chain';

const logicChains = [
  // Level 1 - Simple deductions
  {
    statements: [
      "All cats like fish",
      "Whiskers is a cat"
    ],
    conclusion: "Whiskers likes fish",
    options: [
      "Whiskers likes fish",
      "Whiskers hates fish",
      "All pets like fish",
      "Cats only eat fish"
    ],
    level: 1
  },
  {
    statements: [
      "All birds can fly",
      "Penguins are birds"
    ],
    conclusion: "Penguins can fly",
    options: [
      "Penguins can fly",
      "Penguins cannot fly",
      "Only birds can fly",
      "Birds live in nests"
    ],
    level: 1
  },
  
  // Level 2 - Multiple premises
  {
    statements: [
      "All mammals are warm-blooded",
      "All whales are mammals",
      "Blue whales are whales"
    ],
    conclusion: "Blue whales are warm-blooded",
    options: [
      "Blue whales are warm-blooded",
      "Blue whales are cold-blooded",
      "All sea creatures are mammals",
      "Whales live in the ocean"
    ],
    level: 2
  },
  {
    statements: [
      "All squares are rectangles",
      "All rectangles have four sides",
      "Figure A is a square"
    ],
    conclusion: "Figure A has four sides",
    options: [
      "Figure A has four sides",
      "Figure A is a circle",
      "All shapes are squares",
      "Rectangles are circles"
    ],
    level: 2
  },
  
  // Level 3 - Complex reasoning
  {
    statements: [
      "If it rains, the ground gets wet",
      "If the ground is wet, plants grow faster",
      "It rained yesterday",
      "The ground is wet today"
    ],
    conclusion: "Plants will grow faster today",
    options: [
      "Plants will grow faster today",
      "It will rain tomorrow",
      "The ground is always wet",
      "Plants only grow when it rains"
    ],
    level: 3
  },
  {
    statements: [
      "All artists are creative",
      "Some creative people are musicians",
      "John is an artist",
      "Mary is a musician"
    ],
    conclusion: "John is creative",
    options: [
      "John is creative",
      "Mary is an artist",
      "All musicians are artists",
      "Creative people are only artists"
    ],
    level: 3
  }
];

let score = 0;
let timeLeft = 90;
let timerInterval;
let currentLevel = 1;
let currentChain;

function displayStatements(statements) {
  const container = document.getElementById("statements-container");
  container.innerHTML = "";
  
  statements.forEach((statement, index) => {
    const div = document.createElement("div");
    div.className = "statement-box slide-in";
    div.style.animationDelay = `${index * 0.2}s`;
    div.textContent = statement;
    container.appendChild(div);
  });
}

function displayOptions(options) {
  const container = document.getElementById("options");
  container.innerHTML = "";
  
  options.forEach((option, index) => {
    const button = document.createElement("button");
    button.className = "p-3 bg-gray-100 hover:bg-blue-50 rounded-lg transition-colors slide-in";
    button.style.animationDelay = `${(index + 3) * 0.2}s`;
    button.textContent = option;
    button.onclick = () => checkAnswer(option);
    container.appendChild(button);
  });
}

function generateQuestion() {
  const levelChains = logicChains.filter(chain => chain.level <= currentLevel);
  currentChain = levelChains[Math.floor(Math.random() * levelChains.length)];
  
  displayStatements(currentChain.statements);
  displayOptions(currentChain.options);
}

function checkAnswer(selected) {
  const buttons = document.querySelectorAll('#options button');
  buttons.forEach(btn => btn.disabled = true);
  
  if (selected === currentChain.conclusion) {
    handleCorrectAnswer(selected);
  } else {
    handleWrongAnswer(selected, currentChain.conclusion);
  }
}

function handleCorrectAnswer(selected) {
  score += currentLevel;
  document.getElementById("score").textContent = score;
  document.getElementById("feedback").textContent = "üéâ Correct! Your logical deduction is spot on!";
  document.getElementById("feedback").classList.remove("hidden");
  
  const selectedBtn = Array.from(document.querySelectorAll('#options button'))
    .find(btn => btn.textContent === selected);
  selectedBtn.classList.add('correct-answer', 'bg-green-200');
  
  // Level up every 4 correct answers
  if (score >= currentLevel * 4 && currentLevel < 3) {
    currentLevel++;
    document.querySelector('.level-badge').textContent = currentLevel;
  }
  
  document.getElementById("nextBtn").classList.remove("hidden");
}

function handleWrongAnswer(selected, correct) {
  document.getElementById("feedback").textContent = `‚ùå Not quite right. The correct conclusion was: "${correct}"`;
  document.getElementById("feedback").classList.remove("hidden");
  
  const buttons = document.querySelectorAll('#options button');
  buttons.forEach(btn => {
    if (btn.textContent === selected) {
      btn.classList.add('wrong-answer', 'bg-red-200');
    } else if (btn.textContent === correct) {
      btn.classList.add('bg-green-200');
    }
  });
  
  document.getElementById("nextBtn").classList.remove("hidden");
}

function nextQuestion() {
  document.getElementById("feedback").classList.add("hidden");
  document.getElementById("nextBtn").classList.add("hidden");
  generateQuestion();
}

function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    
    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  
  const finalMessage = `
    <div class="space-y-4">
      <h2 class="text-2xl font-bold">Game Over!</h2>
      <p class="text-xl">Final Score: ${score}</p>
      <p class="text-lg">Highest Level: ${currentLevel}</p>
      <p class="text-sm text-gray-600">How's your logical reasoning?</p>
    </div>
  `;
  
  document.getElementById("statements-container").innerHTML = finalMessage;
  document.getElementById("options").innerHTML = "";
  document.getElementById("feedback").classList.add("hidden");
  document.getElementById("nextBtn").classList.add("hidden");
  document.getElementById("retryBtn").classList.remove("hidden");
  document.getElementById("instruction").textContent = "Thanks for playing!";
}

function startGame() {
  score = 0;
  timeLeft = 90;
  currentLevel = 1;
  
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.querySelector('.level-badge').textContent = currentLevel;
  document.getElementById("retryBtn").classList.add("hidden");
  document.getElementById("feedback").classList.add("hidden");
  document.getElementById("nextBtn").classList.add("hidden");
  document.getElementById("instruction").textContent = "Follow the chain of logic and select the correct conclusion!";
  
  generateQuestion();
  startTimer();
}

// Event Listeners
document.getElementById("nextBtn").onclick = nextQuestion;
document.getElementById("retryBtn").onclick = startGame;

// Initialize game
document.addEventListener('DOMContentLoaded', startGame);
</script>
</body>
</html>
