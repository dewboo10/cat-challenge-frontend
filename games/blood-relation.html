<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blood Relation – BrainGames | Exam Prep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4">
  <div class="max-w-xl w-full space-y-4 bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center">
    <h1 class="text-2xl font-bold text-blue-700">👪 Blood Relation Puzzle</h1>
    <p>⏱ Time Left: <span id="timer">180</span>s | 🎯 Score: <span id="score">0</span></p>
    <p id="question" class="font-semibold my-4">Loading...</p>
    <div id="options" class="space-y-2"></div>
    <button id="retryBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 mt-4 hidden">Retry</button>
    <div id="best-score" class="text-sm text-green-700 mt-2"></div>
    <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
  </div>

<script>
  const questions = [
    {
      q: "A is the father of B. B is the sister of C. How is A related to C?",
      options: ["Father", "Uncle", "Brother", "Cousin"],
      answer: "Father"
    },
    {
      q: "P is the brother of Q. Q is the daughter of R. How is R related to P?",
      options: ["Mother", "Father", "Aunt", "Uncle"],
      answer: "Mother"
    },
    {
      q: "X is the son of Y. Y is the daughter of Z. How is Z related to X?",
      options: ["Grandfather", "Grandmother", "Mother", "Father"],
      answer: "Grandmother"
    },
    {
      q: "R is the son of M. M is the brother of T. How is T related to R?",
      options: ["Aunt", "Uncle", "Brother", "Father"],
      answer: "Aunt"
    },
    {
      q: "T is the daughter of P. P is the son of Q. How is Q related to T?",
      options: ["Grandmother", "Father", "Grandfather", "Uncle"],
      answer: "Grandfather"
    }
  ];

  let current = 0, score = 0, timeLeft = 180, timerInterval;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").textContent = q.q;
    const options = document.getElementById("options");
    options.innerHTML = "";
    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.className = "w-full border p-2 rounded hover:bg-blue-100";
      btn.onclick = () => {
        if (opt === q.answer) score++;
        current = (current + 1) % questions.length;
        document.getElementById("score").textContent = score;
        loadQuestion();
      };
      options.appendChild(btn);
    });
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").textContent = timeLeft;
      if (timeLeft <= 0) endGame();
    }, 1000);
  }

  function endGame() {
    clearInterval(timerInterval);
    document.getElementById("question").textContent = `Time's up! Final Score: ${score}`;
    document.getElementById("options").innerHTML = "";
    document.getElementById("retryBtn").classList.remove("hidden");
    submitScore("blood-relation", score);
  }

  function restartGame() {
    current = 0;
    score = 0;
    timeLeft = 180;
    document.getElementById("score").textContent = score;
    document.getElementById("timer").textContent = timeLeft;
    document.getElementById("retryBtn").classList.add("hidden");
    loadQuestion();
    startTimer();
  }

  // Backend integration
  const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
  const username = localStorage.getItem("username");
  const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

  function submitScore(gameId, score) {
    if (!isLoggedIn || !username) return;
    fetch(`${API_BASE}/submit`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, gameId, score })
    });
  }

  function fetchStats(gameId) {
    if (!isLoggedIn || !username) return;
    fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("best-score").textContent = `🏅 Your Best Score: ${data.score || 0}`;
      });

    fetch(`${API_BASE}/top?gameId=${gameId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("leaderboard").innerHTML =
          data.map((s, i) => `<li>${i + 1}. ${s.username} – ${s.score}</li>`).join("");
      });
  }

  window.onload = () => {
    loadQuestion();
    startTimer();
    fetchStats("blood-relation");
    document.getElementById("retryBtn").addEventListener("click", restartGame);
  };
</script>
</body>
</html>
