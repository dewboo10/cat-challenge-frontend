<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syllogism Simulator â€“ BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-2xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">ğŸ” Syllogism Simulator</h1>
  <p>â± Time Left: <span id="timer">180</span>s | ğŸ¯ Score: <span id="score">0</span></p>
  <div id="premises" class="text-left text-sm bg-blue-50 p-3 rounded border border-blue-200"></div>
  <div id="question" class="text-base font-semibold">Which conclusion(s) follow?</div>
  <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Retry</button>
  <div id="best-score" class="text-sm text-green-700"></div>
  <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
</div>

<script>
const questions = [
  {
    premises: ["All cats are animals.", "All animals are living beings."],
    options: [
      "All cats are living beings.",
      "Some living beings are cats.",
      "No cat is a living being.",
      "All living beings are animals."
    ],
    answer: "All cats are living beings."
  },
  {
    premises: ["Some pens are books.", "All books are papers."],
    options: [
      "Some pens are papers.",
      "All pens are papers.",
      "Some books are pens.",
      "Some papers are pens."
    ],
    answer: "Some pens are papers."
  },
  {
    premises: ["All apples are fruits.", "Some fruits are sweet."],
    options: [
      "Some apples are sweet.",
      "All fruits are apples.",
      "Some fruits are apples.",
      "No apple is sweet."
    ],
    answer: "Some fruits are apples."
  }
];

let index = 0, score = 0, timeLeft = 180, timerInterval;

function loadQuestion() {
  const q = questions[index];
  document.getElementById("premises").innerHTML = q.premises.map(p => `<p>${p}</p>`).join("");
  const opts = document.getElementById("options");
  opts.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "bg-gray-100 hover:bg-blue-100 px-4 py-2 rounded";
    btn.onclick = () => {
      if (opt === q.answer) score++;
      document.getElementById("score").textContent = score;
      index = (index + 1) % questions.length;
      loadQuestion();
    };
    opts.appendChild(btn);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("premises").innerHTML = "<p class='font-semibold'>Time's up!</p>";
  document.getElementById("options").innerHTML = "";
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("syllogism-simulator", score);
}

function restartGame() {
  index = 0;
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("retryBtn").classList.add("hidden");
  loadQuestion();
  startTimer();
}

const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `ğŸ… Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} â€“ ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  fetchStats("syllogism-simulator");
  loadQuestion();
  startTimer();
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
