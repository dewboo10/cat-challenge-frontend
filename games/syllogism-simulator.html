<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syllogism Simulator ‚Äì BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .correct-answer {
      animation: correctPulse 0.5s ease-out;
    }
    .wrong-answer {
      animation: wrongShake 0.5s ease-in-out;
    }
    @keyframes correctPulse {
      0% { background-color: rgb(34 197 94); transform: scale(1); }
      50% { background-color: rgb(34 197 94); transform: scale(1.05); }
      100% { background-color: rgb(243 244 246); transform: scale(1); }
    }
    @keyframes wrongShake {
      0% { background-color: rgb(239 68 68); transform: translateX(0); }
      25% { background-color: rgb(239 68 68); transform: translateX(-5px); }
      75% { background-color: rgb(239 68 68); transform: translateX(5px); }
      100% { background-color: rgb(243 244 246); transform: translateX(0); }
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-2xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">Syllogism Simulator</h1>
  <p>‚è± Time Left: <span id="timer">90</span>s | üéØ Score: <span id="score">0</span></p>
  <p id="question" class="text-2xl font-semibold">Loading...</p>
  <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden hover:bg-green-700 transition-colors">Play Again</button>
</div>

<script>
let score = 0;
let timeLeft = 90;
let timerInterval;
let currentAnswer;

const problems = [
  {
    premises: [
      "All cats are mammals",
      "All mammals are animals"
    ],
    conclusion: "All cats are animals",
    answer: true,
    explanation: "Valid: If all cats are mammals and all mammals are animals, then all cats must be animals"
  },
  {
    premises: [
      "Some birds can fly",
      "All penguins are birds"
    ],
    conclusion: "All penguins can fly",
    answer: false,
    explanation: "Invalid: Just because some birds can fly and penguins are birds, it doesn't mean all penguins can fly"
  },
  {
    premises: [
      "All dogs are loyal",
      "Some pets are dogs"
    ],
    conclusion: "Some pets are loyal",
    answer: true,
    explanation: "Valid: If all dogs are loyal and some pets are dogs, then those pets must be loyal"
  },
  {
    premises: [
      "All roses are flowers",
      "Some flowers are red"
    ],
    conclusion: "All roses are red",
    answer: false,
    explanation: "Invalid: Just because some flowers are red, it doesn't mean all roses are red"
  },
  {
    premises: [
      "No fish are mammals",
      "All whales are mammals"
    ],
    conclusion: "No whales are fish",
    answer: true,
    explanation: "Valid: If no fish are mammals and all whales are mammals, then no whales can be fish"
  },
  {
    premises: [
      "All students in the class are hardworking",
      "John is hardworking"
    ],
    conclusion: "John is a student in the class",
    answer: false,
    explanation: "Invalid: Just because John is hardworking doesn't mean he's in the class"
  }
];

function generateQuestion() {
  const problem = problems[Math.floor(Math.random() * problems.length)];
  currentAnswer = problem.answer;
  
  const questionEl = document.getElementById("question");
  if (questionEl) {
    questionEl.innerHTML = `
      <div class="text-left mb-4">
        <p class="font-bold mb-1">Given:</p>
        ${problem.premises.map(p => `<p class="ml-4">‚Ä¢ ${p}</p>`).join('')}
        <p class="font-bold mt-4 mb-2">Conclusion:</p>
        <p class="ml-4">‚Ä¢ ${problem.conclusion}</p>
      </div>
      <p class="mt-4">Is this conclusion valid?</p>
    `;
  }
  
  const container = document.getElementById("options");
  if (container) {
    container.innerHTML = "";
    ["Valid", "Invalid"]
      .forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "bg-gray-100 hover:bg-blue-100 px-6 py-3 rounded transition-colors";
        btn.onclick = () => {
          // Remove any existing animation classes from all buttons
          container.querySelectorAll('button').forEach(b => {
            b.classList.remove('correct-answer', 'wrong-answer');
          });
          
          const isCorrect = (opt === "Valid") === currentAnswer;
          if (isCorrect) {
            score++;
            const scoreEl = document.getElementById("score");
            if (scoreEl) scoreEl.textContent = score;
            btn.classList.add('correct-answer');
            setTimeout(generateQuestion, 500);
          } else {
            btn.classList.add('wrong-answer');
            // Find and highlight the correct answer button
            container.querySelectorAll('button').forEach(b => {
              if ((b.textContent === "Valid") === currentAnswer) {
                b.classList.add('correct-answer');
              }
            });
            setTimeout(generateQuestion, 1000);
          }
          // Disable all buttons during animation
          container.querySelectorAll('button').forEach(b => {
            b.disabled = true;
          });
        };
        container.appendChild(btn);
      });
  }
}

function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    const timerEl = document.getElementById("timer");
    if (timerEl) timerEl.textContent = timeLeft;
    
    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const retryBtn = document.getElementById("retryBtn");
  
  if (questionEl) questionEl.textContent = `Time's up! Final Score: ${score}`;
  if (optionsEl) optionsEl.innerHTML = "";
  if (retryBtn) retryBtn.classList.remove("hidden");
}

function startGame() {
  score = 0;
  timeLeft = 90;
  
  const scoreEl = document.getElementById("score");
  const timerEl = document.getElementById("timer");
  const retryBtn = document.getElementById("retryBtn");
  
  if (scoreEl) scoreEl.textContent = score;
  if (timerEl) timerEl.textContent = timeLeft;
  if (retryBtn) retryBtn.classList.add("hidden");
  
  generateQuestion();
  startTimer();
}

// Initialize game
document.addEventListener('DOMContentLoaded', () => {
  const retryBtn = document.getElementById('retryBtn');
  if (retryBtn) {
    retryBtn.onclick = startGame;
  }
  startGame();
});
</script>
</body>
</html>
