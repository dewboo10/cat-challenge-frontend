<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîÑ Syllogism Simulator ‚Äì BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flash-green { background-color: #dcfce7 !important; border-color: #16a34a !important; }
    .flash-red { background-color: #fee2e2 !important; border-color: #dc2626 !important; }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white text-gray-800 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg p-6 bg-white shadow-xl rounded-2xl border border-blue-200 text-center">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">üîÑ Syllogism Simulator</h1>

    <div class="mb-4 text-sm text-gray-500 flex justify-between">
      <p>‚è± Time Left: <span id="timer" class="font-semibold">180s</span></p>
      <p>üèÜ Score: <span id="score" class="font-semibold">0</span></p>
    </div>

    <div id="question" class="text-sm text-left bg-blue-50 p-3 rounded border border-blue-200 mb-4 animate-fade-in">
      Loading syllogism...
    </div>

    <div id="options" class="space-y-2 mb-4"></div>

    <div id="retrySection" class="hidden">
      <p class="text-green-600 font-bold mt-4">Time's up! Final score: <span id="finalScore">0</span></p>
      <button onclick="startGame()" class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded font-semibold">Play Again</button>
    </div>
  </div>

  <script>
    const syllogisms = [
      {
        premise: [
          "All apples are fruits.",
          "All fruits are healthy."
        ],
        conclusion: "All apples are healthy.",
        answer: "Follows",
        options: ["Follows", "Does not follow"]
      },
      {
        premise: [
          "Some books are papers.",
          "All papers are pens."
        ],
        conclusion: "Some books are pens.",
        answer: "Does not follow",
        options: ["Follows", "Does not follow"]
      },
      {
        premise: [
          "All dogs are animals.",
          "Some animals are wild."
        ],
        conclusion: "Some dogs are wild.",
        answer: "Does not follow",
        options: ["Follows", "Does not follow"]
      },
      {
        premise: [
          "All engineers are logical.",
          "Some logical people are creative."
        ],
        conclusion: "Some engineers are creative.",
        answer: "Does not follow",
        options: ["Follows", "Does not follow"]
      }
    ];

    let score = 0;
    let timeLeft = 180;
    let current = {};
    let timerInterval;

    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const retrySection = document.getElementById("retrySection");
    const finalScore = document.getElementById("finalScore");

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    function loadQuestion() {
      current = syllogisms[Math.floor(Math.random() * syllogisms.length)];
      questionEl.classList.remove("animate-fade-in");
      void questionEl.offsetWidth;
      questionEl.classList.add("animate-fade-in");

      questionEl.innerHTML = `
        <p><strong>Premises:</strong></p>
        <ul class="list-disc pl-5 mb-2">
          ${current.premise.map(p => `<li>${p}</li>`).join('')}
        </ul>
        <p><strong>Conclusion:</strong> ${current.conclusion}</p>
      `;

      optionsEl.innerHTML = "";
      current.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "w-full border text-left px-4 py-2 rounded-md bg-gray-50 hover:bg-blue-100 transition";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, btn) {
      const correct = selected === current.answer;
      if (correct) {
        score++;
        scoreEl.textContent = score;
        btn.classList.add("flash-green");
      } else {
        btn.classList.add("flash-red");
      }
      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      setTimeout(() => loadQuestion(), 800);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 180;
      scoreEl.textContent = score;
      timerEl.textContent = "180s";
      retrySection.classList.add("hidden");
      loadQuestion();
      startTimer();
    }

    function endGame() {
      clearInterval(timerInterval);
      finalScore.textContent = score;
      questionEl.innerHTML = "";
      optionsEl.innerHTML = "";
      retrySection.classList.remove("hidden");

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "syllogism-simulator",
            score: score,
            timestamp: new Date().toISOString()
          })
        }).then(res => console.log("Score synced")).catch(err => console.error("Sync failed", err));
      }
    }

    window.onload = startGame;
  </script>
</body>
</html>
