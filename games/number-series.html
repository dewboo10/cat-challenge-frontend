<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Series ‚Äì BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4">
<div class="max-w-xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">üî¢ Number Series</h1>
  <p>‚è± Time Left: <span id="timer">180</span>s | üéØ Score: <span id="score">0</span></p>
  <p id="series" class="text-xl font-semibold">Loading...</p>
  <div id="options" class="grid grid-cols-2 gap-4"></div>
  <button id="retryBtn" class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden">Retry</button>
  <div id="best-score" class="text-sm text-green-700"></div>
  <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
</div>
<script>
const questions = [
  { series: [2, 4, 6, 8], answer: 10 },
  { series: [1, 4, 9, 16], answer: 25 },
  { series: [5, 10, 20, 40], answer: 80 },
  { series: [100, 90, 80, 70], answer: 60 },
  { series: [2, 3, 5, 7], answer: 11 },
  { series: [1, 3, 6, 10], answer: 15 },
  { series: [0, 1, 1, 2, 3], answer: 5 } // Fibonacci next
];

let index = 0, score = 0, timeLeft = 180, timerInterval;

function loadQuestion() {
  const q = questions[index];
  document.getElementById("series").textContent = q.series.join(", ") + ", ?";
  const opts = document.getElementById("options");
  opts.innerHTML = "";
  const answers = new Set([q.answer]);
  while (answers.size < 4) {
    answers.add(q.answer + Math.floor(Math.random() * 10 - 5));
  }
  Array.from(answers).sort(() => Math.random() - 0.5).forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "bg-gray-100 hover:bg-blue-100 px-4 py-2 rounded";
    btn.onclick = () => {
      if (opt === q.answer) score++;
      document.getElementById("score").textContent = score;
      index = (index + 1) % questions.length;
      loadQuestion();
    };
    opts.appendChild(btn);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("series").textContent = `Time's up! Final Score: ${score}`;
  document.getElementById("options").innerHTML = "";
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("number-series", score);
}

function restartGame() {
  index = 0;
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("retryBtn").classList.add("hidden");
  loadQuestion();
  startTimer();
}

const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `üèÖ Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} ‚Äì ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  fetchStats("number-series");
  loadQuestion();
  startTimer();
  document.getElementById("retryBtn").addEventListener("click", restartGame);
};
</script>
</body>
</html>
