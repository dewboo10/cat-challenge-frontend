<!-- games/flag-flash.html -->
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>üåç Flag Flash</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4"><div class="flex flex-col lg:flex-row gap-8 max-w-7xl w-full"><div class="flex-1 bg-white p-6 shadow-xl rounded-2xl border border-blue-200">
<div class="text-green-600 font-semibold mb-3" id="best-score">Your Best Score: loading...</div><header class="p-4 border-b border-blue-200 bg-white flex justify-between items-center">
<h1 class="text-xl font-bold text-blue-600">üåç Flag Flash</h1>
<button class="text-sm text-blue-500 underline" onclick="goBack()">Back</button>
</header>
<main class="p-6 max-w-xl mx-auto text-center space-y-6">
<p class="text-sm text-gray-600">Guess the correct country for the flag shown!</p>
<div class="w-48 h-32 mx-auto border" id="flag-container"></div>
<div class="grid grid-cols-2 gap-4" id="choices"></div>
<div class="text-center text-lg font-semibold hidden" id="feedback"></div>
<div class="text-center">
<button class="bg-green-600 text-white px-4 py-2 rounded font-semibold hidden" id="next-btn" onclick="nextFlag()">Next</button>
</div>
<p class="text-sm text-gray-500">Score: <span id="score">0</span></p>
</main>
<script>
    const flags = [
      { country: "India", url: "https://flagcdn.com/w320/in.png" },
      { country: "USA", url: "https://flagcdn.com/w320/us.png" },
      { country: "Germany", url: "https://flagcdn.com/w320/de.png" },
      { country: "Japan", url: "https://flagcdn.com/w320/jp.png" },
      { country: "Brazil", url: "https://flagcdn.com/w320/br.png" }
    ];

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    let currentIndex = 0;
    let score = 0;

    function loadFlag() {
      const flagData = flags[currentIndex];
      document.getElementById("flag-container").innerHTML = `<img src="${flagData.url}" alt="Flag" class="w-full h-full object-cover">`;

      const allOptions = flags.map(f => f.country);
      const choices = [flagData.country];
      while (choices.length < 4) {
        const random = allOptions[Math.floor(Math.random() * allOptions.length)];
        if (!choices.includes(random)) choices.push(random);
      }

      choices.sort(() => Math.random() - 0.5);
      const choiceContainer = document.getElementById("choices");
      choiceContainer.innerHTML = "";
      document.getElementById("feedback").classList.add("hidden");
      document.getElementById("next-btn").classList.add("hidden");

      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "bg-blue-100 hover:bg-blue-200 text-blue-700 font-medium px-4 py-2 rounded";
        btn.onclick = () => handleAnswer(choice === flagData.country);
        choiceContainer.appendChild(btn);
      });
    }

    function handleAnswer(correct) {
      const feedback = document.getElementById("feedback");
      feedback.textContent = correct ? '‚úÖ Correct!' : '‚ùå Incorrect';
      feedback.className = `text-center text-lg font-semibold ${correct ? 'text-green-600' : 'text-red-600'}`;
      feedback.classList.remove("hidden");
      if (correct) {
        score++;
        document.getElementById("score").textContent = score;
        document.getElementById("next-btn").classList.remove("hidden");
      } else {
        if (userLoggedIn && loggedInUserId) {
          fetch("/api/brain-games/update-score", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              userId: loggedInUserId,
              gameId: "flag-flash",
              score: score
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              console.log("‚úÖ Score saved to backend:", data.bestScore);
            }
          })
          .catch(err => console.error("‚ùå Network error:", err));
        }
      }
    }

    function nextFlag() {
      currentIndex = (currentIndex + 1) % flags.length;
      loadFlag();
    }

    function goBack() {
      window.location.href = '../braingames.html';
    }

    loadFlag();
  </script>
</div>
<div class="w-full lg:w-72 bg-gray-50 border border-gray-200 p-4 rounded-xl shadow">
<h2 class="font-bold mb-3 text-blue-700">üèÜ Leaderboard</h2>
<ul class="text-sm text-gray-700 space-y-2" id="leaderboard"></ul>
</div>
</div><script>
    const API_BASE = "http://localhost:5000/api/brain-games"; // Change to your deployed backend

    const username = localStorage.getItem("username");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    async function fetchUserBestScore(gameId) {
      try {
        const res = await fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`);
        const data = await res.json();
        document.getElementById("best-score").textContent = `Your Best Score: ${data.score || 0}`;
      } catch {
        document.getElementById("best-score").textContent = "Login to track score.";
      }
    }

    async function fetchLeaderboard(gameId) {
      try {
        const res = await fetch(`${API_BASE}/top?gameId=${gameId}`);
        const data = await res.json();
        const lb = document.getElementById("leaderboard");
        lb.innerHTML = data.map((s, i) => `<li>${i + 1}. ${s.username} ‚Äì ${s.score}</li>`).join("");
      } catch {
        document.getElementById("leaderboard").innerHTML = "<li>Could not load leaderboard.</li>";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const gameId = window.location.pathname.split("/").pop().replace(".html", "");
      if (isLoggedIn && username) {
        fetchUserBestScore(gameId);
        fetchLeaderboard(gameId);
      } else {
        const bs = document.getElementById("best-score");
        if (bs) bs.textContent = "Login to track score.";
      }
    });
    </script></body>
</html>
