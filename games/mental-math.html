<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mental Math – BrainGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-xl w-full bg-white shadow-xl p-6 border border-blue-200 rounded-xl text-center space-y-4">
  <h1 class="text-2xl font-bold text-blue-700">🧠 Mental Math (Type In)</h1>
  <p>⏱ Time Left: <span id="timer">180</span>s | 🎯 Score: <span id="score">0</span></p>
  <p id="problem" class="text-xl font-semibold">Loading...</p>
  <input id="answerInput" type="number" class="w-full border p-2 rounded text-center" placeholder="Enter your answer" />
  <button id="submitBtn" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Submit</button>
  <button id="retryBtn" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700 hidden">Retry</button>
  <div id="best-score" class="text-sm text-green-700"></div>
  <ul id="leaderboard" class="text-left text-sm text-gray-600 mt-4 space-y-1"></ul>
</div>
<script>
let currentAnswer = 0, score = 0, timeLeft = 180, timerInterval;

function generateProblem() {
  const a = Math.floor(Math.random() * 30 + 1);
  const b = Math.floor(Math.random() * 30 + 1);
  const op = ['+', '-', '*'][Math.floor(Math.random() * 3)];
  currentAnswer = eval(`${a}${op}${b}`);
  document.getElementById("problem").textContent = `${a} ${op} ${b}`;
  document.getElementById("answerInput").value = "";
}

function checkAnswer() {
  const val = parseInt(document.getElementById("answerInput").value);
  if (val === currentAnswer) {
    score++;
    document.getElementById("score").textContent = score;
  }
  generateProblem();
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById("problem").textContent = `Time's up! Final Score: ${score}`;
  document.getElementById("submitBtn").disabled = true;
  document.getElementById("answerInput").disabled = true;
  document.getElementById("retryBtn").classList.remove("hidden");
  submitScore("mental-math", score);
}

function restartGame() {
  score = 0;
  timeLeft = 180;
  document.getElementById("score").textContent = score;
  document.getElementById("timer").textContent = timeLeft;
  document.getElementById("submitBtn").disabled = false;
  document.getElementById("answerInput").disabled = false;
  document.getElementById("retryBtn").classList.add("hidden");
  generateProblem();
  startTimer();
}

const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

function submitScore(gameId, score) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/submit`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, gameId, score })
  });
}

function fetchStats(gameId) {
  if (!isLoggedIn || !username) return;
  fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("best-score").textContent = `🏅 Your Best Score: ${data.score || 0}`;
    });
  fetch(`${API_BASE}/top?gameId=${gameId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("leaderboard").innerHTML =
        data.map((s, i) => `<li>${i + 1}. ${s.username} – ${s.score}</li>`).join("");
    });
}

window.onload = () => {
  fetchStats("mental-math");
  generateProblem();
  startTimer();
  document.getElementById("submitBtn").addEventListener("click", checkAnswer);
  document.getElementById("retryBtn").addEventListener("click", restartGame);
  document.getElementById("answerInput").addEventListener("keypress", e => {
    if (e.key === "Enter") checkAnswer();
  });
};
</script>
</body>
</html>
