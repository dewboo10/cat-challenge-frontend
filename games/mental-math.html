<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Mental Math ‚Äì BrainGames | Exam Prep</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .flash-red {
      background-color: #fee2e2 !important;
      border-color: #dc2626 !important;
    }
    .flash-green {
      background-color: #dcfce7 !important;
      border-color: #16a34a !important;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4"><div class="flex flex-col lg:flex-row gap-8 max-w-7xl w-full"><div class="flex-1 bg-white p-6 shadow-xl rounded-2xl border border-blue-200">
<div class="text-green-600 font-semibold mb-3" id="best-score">Your Best Score: loading...</div><div class="w-full max-w-md p-6 bg-white shadow-xl rounded-2xl border border-blue-200 text-center">
<h1 class="text-2xl font-bold text-blue-700 mb-4">üß† Mental Math Challenge</h1>
<div class="mb-4">
<p class="text-sm text-gray-500" id="timer">Time Left: <span class="font-semibold">180s</span></p>
<p class="text-sm text-gray-500" id="score">Score: <span class="font-semibold">0</span></p>
</div>
<div class="text-lg font-semibold text-gray-800 mb-4" id="question">Loading question...</div>
<input class="w-full p-2 border border-gray-300 rounded-md text-center mb-4 transition" id="answerInput" placeholder="Enter your answer" type="number"/>
<button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium transition" id="submitBtn">
      Submit
    </button>
<button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-medium mt-4 hidden" id="retryBtn">
      Retry
    </button>
</div>
<script>
    let score = 0;
    let timeLeft = 180;
    let correctAnswer = 0;
    let timerInterval = null;

    const timerEl = document.getElementById("timer").querySelector("span");
    const scoreEl = document.getElementById("score").querySelector("span");
    const questionEl = document.getElementById("question");
    const answerInput = document.getElementById("answerInput");
    const submitBtn = document.getElementById("submitBtn");
    const retryBtn = document.getElementById("retryBtn");

    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 20) + 1;
      const num2 = Math.floor(Math.random() * 20) + 1;
      const operator = ["+", "-", "*"][Math.floor(Math.random() * 3)];
      correctAnswer = eval(`${num1} ${operator} ${num2}`);
      questionEl.textContent = `What is ${num1} ${operator} ${num2}?`;
    }

    function updateScore() {
      score++;
      scoreEl.textContent = score;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 180;
      scoreEl.textContent = score;
      timerEl.textContent = `${timeLeft}s`;
      retryBtn.classList.add("hidden");
      answerInput.disabled = false;
      submitBtn.disabled = false;
      answerInput.value = "";
      answerInput.focus();
      generateQuestion();
      startTimer();
    }

    function flashFeedback(type) {
      answerInput.classList.add(type === 'correct' ? 'flash-green' : 'flash-red');
      setTimeout(() => {
        answerInput.classList.remove('flash-green', 'flash-red');
      }, 500);
    }

    function checkAnswer() {
      const userAnswer = parseInt(answerInput.value.trim());
      if (!isNaN(userAnswer)) {
        if (userAnswer === correctAnswer) {
          flashFeedback('correct');
          updateScore();
        } else {
          flashFeedback('wrong');
        }
        answerInput.value = "";
        generateQuestion();
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      questionEl.textContent = `Time's up! You scored ${score}`;
      answerInput.disabled = true;
      submitBtn.disabled = true;
      retryBtn.classList.remove("hidden");

      if (userLoggedIn && loggedInUserId) {
        fetch("/api/brain-games/update-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: loggedInUserId,
            gameId: "mental-math",
            score: score
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            console.log("‚úÖ Score saved:", data.bestScore);
          } else {
            console.error("‚ùå Save failed:", data.message);
          }
        })
        .catch(err => console.error("‚ùå Network error:", err));
      }
    }

    submitBtn.addEventListener("click", checkAnswer);
    retryBtn.addEventListener("click", startGame);
    answerInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") checkAnswer();
    });

    window.onload = startGame;
  </script>
</div>
<div class="w-full lg:w-72 bg-gray-50 border border-gray-200 p-4 rounded-xl shadow">
<h2 class="font-bold mb-3 text-blue-700">üèÜ Leaderboard</h2>
<ul class="text-sm text-gray-700 space-y-2" id="leaderboard"></ul>
</div>
</div><script>
    const API_BASE = "http://localhost:5000/api/brain-games"; // Change to your deployed backend

    const username = localStorage.getItem("username");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    async function fetchUserBestScore(gameId) {
      try {
        const res = await fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`);
        const data = await res.json();
        document.getElementById("best-score").textContent = `Your Best Score: ${data.score || 0}`;
      } catch {
        document.getElementById("best-score").textContent = "Login to track score.";
      }
    }

    async function fetchLeaderboard(gameId) {
      try {
        const res = await fetch(`${API_BASE}/top?gameId=${gameId}`);
        const data = await res.json();
        const lb = document.getElementById("leaderboard");
        lb.innerHTML = data.map((s, i) => `<li>${i + 1}. ${s.username} ‚Äì ${s.score}</li>`).join("");
      } catch {
        document.getElementById("leaderboard").innerHTML = "<li>Could not load leaderboard.</li>";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const gameId = window.location.pathname.split("/").pop().replace(".html", "");
      if (isLoggedIn && username) {
        fetchUserBestScore(gameId);
        fetchLeaderboard(gameId);
      } else {
        const bs = document.getElementById("best-score");
        if (bs) bs.textContent = "Login to track score.";
      }
    });
    </script></body>
</html>
