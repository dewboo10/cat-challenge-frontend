<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Direction Sense Trainer – BrainGames</title>

<style>
    .grid-cell {
      width: 2.5rem;
      height: 2.5rem;
      border: 1px solid #cbd5e1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }
    .player {
      background-color: #3b82f6;
      color: white;
      border-radius: 0.25rem;
    }
    .goal {
      background-color: #10b981;
      color: white;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4"><div class="flex flex-col lg:flex-row gap-8 max-w-7xl w-full"><div class="flex-1 bg-white p-6 shadow-xl rounded-2xl border border-blue-200">
<div class="text-green-600 font-semibold mb-3" id="best-score">Your Best Score: loading...</div><div class="w-full max-w-md p-6 bg-white shadow-xl rounded-2xl border border-blue-200 text-center space-y-4">
<h1 class="text-2xl font-bold text-blue-700">🧭 Direction Sense Trainer</h1>
<div class="text-sm text-gray-600">⏱ Time Left: <span class="font-semibold" id="timer">180s</span> | 🏆 Score: <span class="font-semibold" id="score">0</span></div>
<div class="text-base font-medium mb-2" id="instruction">Loading...</div>
<div class="grid grid-cols-5 gap-1 w-fit mx-auto mb-4" id="grid"></div>
<div class="grid grid-cols-4 gap-2 text-sm font-medium">
<button class="py-2 bg-blue-500 hover:bg-blue-600 text-white rounded" onclick="move('up')">↑ North</button>
<button class="py-2 bg-blue-500 hover:bg-blue-600 text-white rounded" onclick="move('down')">↓ South</button>
<button class="py-2 bg-blue-500 hover:bg-blue-600 text-white rounded" onclick="move('left')">← West</button>
<button class="py-2 bg-blue-500 hover:bg-blue-600 text-white rounded" onclick="move('right')">→ East</button>
</div>
<button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-medium hidden" id="retryBtn" onclick="startGame()">Retry</button>
</div>

</div>
<div class="w-full lg:w-72 bg-gray-50 border border-gray-200 p-4 rounded-xl shadow">
<h2 class="font-bold mb-3 text-blue-700">🏆 Leaderboard</h2>
<ul class="text-sm text-gray-700 space-y-2" id="leaderboard"></ul>
</div>
</div><script>
const API_BASE = "https://ultimate-backend-vyse.onrender.com/api/brain-games";
const username = localStorage.getItem("username");
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

async function fetchUserBestScore(gameId) {
  try {
    const res = await fetch(`${API_BASE}/user?username=${username}&gameId=${gameId}`);
    const data = await res.json();
    document.getElementById("best-score").textContent = `Your Best Score: ${data.score || 0}`;
  } catch {
    document.getElementById("best-score").textContent = "Login to track score.";
  }
}

async function fetchLeaderboard(gameId) {
  try {
    const res = await fetch(`${API_BASE}/top?gameId=${gameId}`);
    const data = await res.json();
    const lb = document.getElementById("leaderboard");
    lb.innerHTML = data.map((s, i) => `<li>${i + 1}. ${s.username} – ${s.score}</li>`).join("");
  } catch {
    document.getElementById("leaderboard").innerHTML = "<li>Could not load leaderboard.</li>";
  }
}

window.addEventListener("DOMContentLoaded", () => {
  const gameId = window.location.pathname.split("/").pop().replace(".html", "");
  if (isLoggedIn && username) {
    fetchUserBestScore(gameId);
    fetchLeaderboard(gameId);
  } else {
    const bs = document.getElementById("best-score");
    if (bs) bs.textContent = "Login to track score.";
  }
});
    </script></body>
</html>
