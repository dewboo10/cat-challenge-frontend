<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Direction Sense Trainer ‚Äì BrainGames</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .grid-cell {
      width: 2.5rem;
      height: 2.5rem;
      border: 1px solid #cbd5e1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }
    .player {
      background-color: #3b82f6;
      color: white;
      border-radius: 0.25rem;
    }
    .goal {
      background-color: #10b981;
      color: white;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white text-gray-800 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md p-6 bg-white shadow-xl rounded-2xl border border-blue-200 text-center space-y-4">
    <h1 class="text-2xl font-bold text-blue-700">üß≠ Direction Sense Trainer</h1>

    <div class="text-sm text-gray-600">‚è± Time Left: <span id="timer" class="font-semibold">180s</span> | üèÜ Score: <span id="score" class="font-semibold">0</span></div>

    <div id="instruction" class="text-base font-medium mb-2">Loading...</div>

    <div id="grid" class="grid grid-cols-5 gap-1 w-fit mx-auto mb-4"></div>

    <div class="grid grid-cols-4 gap-2 text-sm font-medium">
      <button onclick="move('up')" class="py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">‚Üë North</button>
      <button onclick="move('down')" class="py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">‚Üì South</button>
      <button onclick="move('left')" class="py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">‚Üê West</button>
      <button onclick="move('right')" class="py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">‚Üí East</button>
    </div>

    <button id="retryBtn" onclick="startGame()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-medium hidden">Retry</button>
  </div>

  <script>
    const gridSize = 5;
    let timer = 180;
    let score = 0;
    let interval;
    let player = { x: 2, y: 2 };
    let goal = { x: 2, y: 2 };
    let moveQueue = [];

    const timerEl = document.getElementById('timer');
    const scoreEl = document.getElementById('score');
    const instructionEl = document.getElementById('instruction');
    const retryBtn = document.getElementById('retryBtn');
    const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loggedInUserId = localStorage.getItem("userId");

    const levels = [
      { moves: ['up','up','right','down','down'], instruction: "Go 2 North, 1 East, 2 South." },
      { moves: ['left','left','up','right'], instruction: "Go 2 West, 1 North, 1 East." },
      { moves: ['right','right','up','left','down'], instruction: "2 East, 1 North, 1 West, 1 South." },
    ];

    function drawGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const cell = document.createElement("div");
          cell.className = "grid-cell";
          if (x === player.x && y === player.y) {
            cell.classList.add("player");
            cell.textContent = "üßç";
          } else if (x === goal.x && y === goal.y) {
            cell.classList.add("goal");
            cell.textContent = "üéØ";
          }
          grid.appendChild(cell);
        }
      }
    }

    function move(dir) {
      if (!moveQueue.length) return;
      const expected = moveQueue.shift();
      if (dir !== expected) {
        instructionEl.textContent = "‚ùå Wrong move! Resetting.";
        setTimeout(startGame, 1000);
        return;
      }

      switch (dir) {
        case 'up': player.y = Math.max(0, player.y - 1); break;
        case 'down': player.y = Math.min(gridSize - 1, player.y + 1); break;
        case 'left': player.x = Math.max(0, player.x - 1); break;
        case 'right': player.x = Math.min(gridSize - 1, player.x + 1); break;
      }

      drawGrid();

      if (moveQueue.length === 0) {
        instructionEl.textContent = "‚úÖ Correct path!";
        score++;
        scoreEl.textContent = score;
        setTimeout(startGame, 1000);
      }
    }

    function startTimer() {
      clearInterval(interval);
      interval = setInterval(() => {
        timer--;
        timerEl.textContent = `${timer}s`;
        if (timer <= 0) {
          clearInterval(interval);
          instructionEl.textContent = `Time's up! Final Score: ${score}`;
          retryBtn.classList.remove('hidden');

          // üîê Save score if user is logged in
          if (userLoggedIn && loggedInUserId) {
            fetch("/api/brain-games/update-score", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                userId: loggedInUserId,
                gameId: "direction-sense",
                score: score
              })
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                console.log("‚úÖ Score saved to backend:", data.bestScore);
              } else {
                console.error("‚ùå Score save failed:", data.message);
              }
            })
            .catch(err => console.error("‚ùå Network error:", err));
          }
        }
      }, 1000);
    }

    function startGame() {
      const challenge = levels[Math.floor(Math.random() * levels.length)];
      moveQueue = [...challenge.moves];
      instructionEl.textContent = challenge.instruction;
      player = { x: 2, y: 2 };

      goal = { x: 2, y: 2 };
      for (let move of moveQueue) {
        switch (move) {
          case 'up': goal.y = Math.max(0, goal.y - 1); break;
          case 'down': goal.y = Math.min(gridSize - 1, goal.y + 1); break;
          case 'left': goal.x = Math.max(0, goal.x - 1); break;
          case 'right': goal.x = Math.min(gridSize - 1, goal.x + 1); break;
        }
      }
      drawGrid();
      retryBtn.classList.add('hidden');
    }

    window.onload = () => {
      timer = 180;
      score = 0;
      timerEl.textContent = "180s";
      scoreEl.textContent = "0";
      startGame();
      startTimer();
    }
  </script>
</body>
</html>
