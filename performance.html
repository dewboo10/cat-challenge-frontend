<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Performance Dashboard | Ultimate Prep</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head> 
<body class="bg-gradient-to-br from-blue-50 to-white text-black min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white px-4 sm:px-6 py-4 shadow flex flex-col sm:flex-row justify-between items-center gap-2 border-b border-blue-100">
    <h1 class="text-lg sm:text-xl font-bold text-center sm:text-left text-blue-700">üìà Performance Dashboard</h1>
    <button onclick="window.location.href='dashboard.html'" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full sm:w-auto">Go to Dashboard</button>
  </nav>

  <!-- Main Layout -->
  <main class="p-4 sm:p-6 space-y-10 flex-1">

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="bg-blue-100 p-4 rounded-xl shadow text-center">
        <p class="text-sm text-blue-800">Total Quizzes</p>
        <h2 id="total-quizzes" class="text-2xl font-bold text-blue-900">--</h2>
      </div>
      <div class="bg-blue-100 p-4 rounded-xl shadow text-center">
        <p class="text-sm text-blue-800">Average Accuracy</p>
        <h2 id="avg-accuracy" class="text-2xl font-bold text-blue-900">--%</h2>
      </div>
      <div class="bg-blue-100 p-4 rounded-xl shadow text-center">
        <p class="text-sm text-blue-800">Avg Time / Question</p>
        <h2 id="avg-time" class="text-2xl font-bold text-blue-900">--s</h2>
      </div>
      <div class="bg-blue-100 p-4 rounded-xl shadow text-center">
        <p class="text-sm text-blue-800">Predicted Percentile</p>
        <h2 id="predicted-percentile" class="text-2xl font-bold text-blue-900">--%</h2>
      </div>
    </div>

    <!-- Chapter-wise Analysis -->
    <section>
      <h2 class="text-lg sm:text-xl font-semibold text-blue-700 mb-4">üìö Section & Topic Wise Analysis</h2>
      <div id="chapter-analysis" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Filled dynamically -->
      </div>
    </section>

    <!-- Time Insight Chart (Future) -->
    <section>
      <h2 class="text-lg sm:text-xl font-semibold text-blue-700 mb-4">‚è± Time Distribution</h2>
      <canvas id="timeChart" class="w-full max-w-3xl mx-auto"></canvas>
    </section>

    <!-- Reset Button -->
    <div class="text-center">
      <button onclick="resetPerformance()" class="mt-4 px-6 py-2 bg-red-500 hover:bg-red-600 text-white rounded w-full sm:w-auto">Reset Performance</button>
    </div>

  </main>

  <script src="js/performance.js"></script>
</body>
</html>
