<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Exam | Ultimate Prep</title>
  <script>
    document.documentElement.classList.remove("dark");

    const selectedExam = localStorage.getItem("selectedExam");
    if (selectedExam) {
      window.location.href = "dashboard.html";
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen flex items-center justify-center font-sans">

  <div class="text-center space-y-6 max-w-xl mx-auto p-4">
    <h1 class="text-3xl sm:text-4xl font-bold text-blue-600">ðŸŽ“ Choose Your Exam</h1>
    <p class="text-gray-700">Select the exam you're preparing for to start your 100-day journey.</p>

    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-6">
      <button onclick="selectExam('CAT')" class="bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded text-blue-700 font-semibold">CAT</button>
      <button onclick="selectExam('IPMAT')" class="bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded text-blue-700 font-semibold">IPMAT</button>
      <button onclick="selectExam('SSC')" class="bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded text-blue-700 font-semibold">SSC</button>
      <button onclick="selectExam('SBI')" class="bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded text-blue-700 font-semibold">SBI</button>
      <button onclick="selectExam('SNAP')" class="bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded text-blue-700 font-semibold">SNAP</button>
      <button onclick="selectExam('CMAT')" class="bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded text-blue-700 font-semibold">CMAT</button>
    </div>
  </div>

  <script>
    function selectExam(exam) {
      localStorage.setItem("selectedExam", exam);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
